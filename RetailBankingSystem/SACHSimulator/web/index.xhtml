<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view>
        <h:head>
            <title>SACH Simulator</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body style="background-color: #f9f9f9">
            <h1>SACH Simulator - Clearing</h1>
            <h:form>
                
                <h2>Send MEPS net settlement</h2>
                
                <p:commandButton value="Send MEPS Net Settlement" actionListener="#{sachManagedBean.sendMEPSNetSettlement}" />
            
                <h2>Transfer to MBS after settlement</h2>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Reference Number:" />
                    <p:inputText value="#{sachManagedBean.referenceNumber}" />
                    <p:outputLabel value="Amount:" />
                    <p:inputText value="#{sachManagedBean.amount}" />
                    <p:outputLabel value="to Bank Code:" />
                    <p:inputText value="#{sachManagedBean.toBankCode}" />
                    <p:outputLabel value="From Bank Code:" />
                    <p:inputText value="#{sachManagedBean.fromBankCode}" />
                    <p:outputLabel value="To Account Number:" />
                    <p:inputText value="#{sachManagedBean.accountNumber}" />
                    <p:outputLabel value="to Name:" />
                    <p:inputText value="#{sachManagedBean.toName}" />
                    <p:outputLabel value="from Name:" />
                    <p:inputText value="#{sachManagedBean.fromName}" />
                    <p:outputLabel value="my Initial:" />
                    <p:inputText value="#{sachManagedBean.myInitial}" />
                    <p:commandButton value="Send MBS Transfer" actionListener="#{sachManagedBean.sendMBSTransfer}" />
                </h:panelGrid>
                <h2>Pay MBS credit card bill</h2>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Credit Card Number:" />
                    <p:inputText value="#{sachManagedBean.ccNumber}" />
                    <p:outputLabel value="Amount:" />
                    <p:inputText value="#{sachManagedBean.ccAmount}" />
                    <p:outputLabel value="Partner Bank Code:" />
                    <p:inputText value="#{sachManagedBean.partnerBankCode}" />
                    <p:outputLabel value="Organization Name:" />
                    <p:inputText value="#{sachManagedBean.organizationName}" />
                    <p:outputLabel value="Bill Reference Number:" />
                    <p:inputText value="#{sachManagedBean.billReferenceNumber}" />
                    <p:commandButton value="Send MBS Credit Card Payment" actionListener="#{sachManagedBean.sendMBSCCPayment}" />
                </h:panelGrid>
                <h2>MBS giro request</h2>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Reference Number:" />
                    <p:inputText value="#{sachManagedBean.referenceNumber1}" />
                    <p:outputLabel value="Amount:" />
                    <p:inputText value="#{sachManagedBean.billAmount}" />
                    <p:outputLabel value="Bill Reference Number:" />
                    <p:inputText value="#{sachManagedBean.billReferenceNumber}" />
                    <p:outputLabel value="Organization Short Code:" />
                    <p:inputText value="#{sachManagedBean.shortCode}" />
                    <p:commandButton value="Send MBS GIRO Payment Request" actionListener="#{sachManagedBean.sendMBSGiroRequest}" />
                </h:panelGrid>
                </h:form>
        </h:body>
    </f:view>
</html>
