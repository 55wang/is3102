<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
   
<f:view>
    <h:head>
        <title>Merlion Bank Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <em:cssImport></em:cssImport>
    </h:head>
    <h:body>
        <p:layout class="h-center" style="width:800px;height:400px;top:55%;font-size: 24px">
            <p:layoutUnit position="center">
                <h:panelGrid columns="1" cellpadding="5" class="h-center" style="top:35%; text-align: center;">
                    <h:outputText value="You have successfully registered! " />
                    <h:outputText value="Please check your email and activate the account. " />
                </h:panelGrid>      
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
