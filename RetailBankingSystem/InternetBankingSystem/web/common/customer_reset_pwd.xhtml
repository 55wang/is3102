<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:p="http://primefaces.org/ui">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="customer_home"></em:customerNavBar>
                <div class="customer_main_container">
                <h:form id="mainForm">
                    <p:panel header="Reset Password">
                        <p:messages id="messagesStatus" redisplay="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Password: " />
                                <p:password id="change-initial-pwd" match="change-initial-pwd-repeat" value="#{customerHomeManagedBean.newPwd}" required="true" feedback="true"/>

                                <h:outputText value="Confirm Password: " />
                                <p:password id="change-initial-pwd-repeat" required="true"/>

                                <p:commandButton value="Confirm" actionListener="#{customerHomeManagedBean.changePwd}" update="@form">
                                    <p:confirm header="Confirmation" message="Are you sure you want to change the password?" icon="ui-icon-alert" />
                                </p:commandButton>
                                
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>


</html>
