<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Bank Login</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body class="customer-login-body">
            <h:graphicImage library="img" name="merlionLogo.png" class="h-center" style="top:18%; width:200px"/>
            <p:layout class="h-center customer-login-layout" style="">
                <p:layoutUnit position="center">
                    <h:form id="customer-login-form">
                        <p:messages id="messagesStatus" redisplay="false">
                            <h:panelGrid columns="2" id="customer-login-panel" cellpadding="5" class="h-center" style="top:25%">                   
                                <h:outputText value="User ID: " />
                                <p:inputText value="#{customerLoginManagedBean.loginAccount.userID}" styleClass="outputLabel"/>


                                <h:outputText value="Password: " />
                                <p:password value="#{customerLoginManagedBean.loginAccount.password}" styleClass="outputLabel"/>

                            </h:panelGrid>

                            <p:commandButton value="Log in" action="#{customerLoginManagedBean.loginCustomer(customerLoginManagedBean.loginAccount.userID,customerLoginManagedBean.loginAccount.password)}" class="h-center" style="margin-top:35%" update="@form"/>
                        </p:messages>
                        <!--<p:captcha label="Captcha" />-->
                    </h:form>
                    <h:form>
                        <p:messages id="messagesStatus" redisplay="false">
                            <div id="customer-login-service">
                                <div id="forgot-username-password-holder" class="h-center" style="margin-top:65%">
                                    <h:outputText value="Forgot " />
                                    <h:link value="User ID" outcome="customer_find_username"/>
                                    <h:outputText value=" or " />
                                    <h:link value="Password" outcome="customer_find_password"/>
                                    <h:outputText value="?" />
                                </div>
                            </div>
                        </p:messages>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>
</html>
