<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
   
<f:view>
    <h:head>
        <title>Merlion Bank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <em:cssImport></em:cssImport>
    </h:head>
    <h:body class="customer-login-body">
        <h:graphicImage library="img" name="merlionLogo.png" class="h-center" style="top:18%; width:200px"/>
        <p:layout class="h-center customer-login-layout" style="width:400px;height:300px;top:55%">
            <p:layoutUnit position="center">
                <h:form id="customer-login-form">
                    <p:messages id="messagesStatus" redisplay="false">
                        <h:panelGrid columns="1" cellpadding="5" class="h-center" style="top:28%; text-align: center;">
                            <h:outputText value="Please enter your registered email." />
                        </h:panelGrid>
                        <h:panelGrid columns="2" id="customer-login-panel" cellpadding="5" class="h-center" style="top:50%">                   
                            <h:outputText value="Registered email: " />
                            <p:inputText value="#{customerLoginManagedBean.findUsernameEmail}" styleClass="outputLabel"/>
                        </h:panelGrid>
        
                        <h:panelGrid columns="2" cellpadding="5" class="h-center" style="margin-top:60%">
                            <p:commandButton value="Back" actionListener="#{customerLoginManagedBean.backtoLogin}"/>
                            <p:commandButton value="Submit" actionListener="#{customerLoginManagedBean.forgotUserID}"  update="@form"/>
                        </h:panelGrid>
                    </p:messages>
                </h:form>
            </p:layoutUnit>
        </p:layout>
        <em:customerFooter></em:customerFooter>
    </h:body>
</f:view>
</html>
