<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="wealth"></em:customerNavBar>
            <div class="customer_main_container">
                <p:panel>
                    <h:form id="mainForm">
                        <p:messages id="messagesStatus" redisplay="false">
                            <div class="marketing-first">
                                <div class="content">
                                    <h1>MBS Wealth</h1>
                                    <h2>The most low-cost and hassle-free way to invest.</h2>
                                </div>
                            </div>
                            <div class="marketing-second">
                                <p:panelGrid columns="4" layout="grid" class="second-content">
                                    <p:graphicImage name="wealth_icon_1.svg" library="img"/>
                                    <p:graphicImage name="wealth_icon_2.svg" library="img"/>
                                    <p:graphicImage name="wealth_icon_3.svg" library="img"/>
                                    <p:graphicImage name="wealth_icon_4.svg" library="img"/>

                                    <h:outputText value="$10,000" style="font-size: 30px;"></h:outputText>
                                    <h:outputText value="0.25%" style="font-size: 30px;"></h:outputText>
                                    <h:outputText value="$500" style="font-size: 30px;"></h:outputText>
                                    <h:outputText value="$0" style="font-size: 30px;"></h:outputText>

                                    <h:outputText value="Managed for free" style="font-size: 16px;"></h:outputText>
                                    <h:outputText value="Low annual advisory fee" style="font-size: 16px;"></h:outputText>
                                    <h:outputText value="Account minimum" style="font-size: 16px;"></h:outputText>
                                    <h:outputText value="Commission fee" style="font-size: 16px;"></h:outputText>
                                </p:panelGrid>
                            </div>
                            <div class="marketing-third">
                                <div class="content">
                                    <h2>Our pricing is simple and transparent</h2>
                                    <p>Merlion bank manages accounts under $10,000 for free and our management fee is just 0.25% after that. We'll never surprise you with hidden fees and we don't charge commissions.</p>
                                </div>
                                <br/>
                                <h:panelGrid columns="1" style="margin-bottom: 10px" class="content">
                                    <p:outputLabel value="Investment Amount(S$)"/>
                                    <h:outputText id="outputamount" value="#{wealthAdvertismentManagedBean.investAmount}" style="font-size: 30px;">
                                        <f:convertNumber type="currency" currencySymbol="S$" />
                                    </h:outputText>

                                    <p:outputLabel value="Monthly advisor fee"/>
                                    <h:outputText id="fee" value="#{wealthAdvertismentManagedBean.chargeFee}" style="font-size: 30px;">
                                        <f:convertNumber type="currency" currencySymbol="S$" />
                                    </h:outputText>

                                    <p:slider minValue="500" maxValue="1000000" animate="true" for="amount" display="outputamount">
                                        <p:ajax event="slideEnd" listener="#{wealthAdvertismentManagedBean.onSlideChange}" update="fee"/>
                                    </p:slider>
                                    <h:inputHidden id="amount" value="#{wealthAdvertismentManagedBean.investAmount}" />
                                </h:panelGrid>
                                <div class="content">
                                    <p:commandButton value="Invest Now" actionListener="#{wealthAdvertismentManagedBean.investNow}"></p:commandButton>
                                </div>
                            </div>

                        </p:messages>
                    </h:form>
                </p:panel>              
            </div>
            <em:adsBanner advertismentTitle="#{customerHomeManagedBean.adsBannerCampaign.adsTitle}" advertismentType="#{customerHomeManagedBean.adsBannerCampaign.adsType}" advertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsInfo}" extraAdvertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsExtraInfo}" landingPageUrl="https://#{customerInfoManagedBean.IP_ADDRESS}:8181/InternetBankingSystem/landing_page/#{customerHomeManagedBean.adsBannerCampaign.landingPageName}" />
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>
</html>
