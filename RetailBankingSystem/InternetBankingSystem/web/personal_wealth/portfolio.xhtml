<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="wealth"></em:customerNavBar>

            <div class="customer_main_container">
                <h:form id="mainForm">

                    <p:panel header="#{customerHomeManagedBean.customer.fullName}'s Portfolio Detail">
                        <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                            <p:layoutUnit style="width:100%" position="left">
                                <h2>General Information</h2>
                                <p:panelGrid columns="2">
                                    <h:outputText value="Total Deposit Amount: " />
                                    <h:outputText value="#{portfolioManagedBean.customer.totalDepositAmount}">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                    </h:outputText>

                                    <h:outputText value="Total Loan Amount: " />
                                    <h:outputText value="#{portfolioManagedBean.customer.totalLoanAmount}">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                    </h:outputText>

                                    <h:outputText value="Total Credit Card Outstanding Amount: " />
                                    <h:outputText value="#{portfolioManagedBean.customer.totalCreditAmount}">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:panelGrid>

                                <p:separator></p:separator>

                                <h2>Investment Information</h2>
                                <p:dataTable value="#{portfolioManagedBean.portfolios}" var="p">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{p.id}" />
                                    </p:column>
                                    <p:column headerText="Investment Value">
                                        <h:outputText value="#{p.totalCurrentValue}">
                                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="% Change">
                                        <h:outputText value="#{p.percentageChange - 100}%">
                                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                                <br/>

                                <h:outputText value="Overall Total Investment Value: " />
                                <h:outputText value="#{portfolioManagedBean.customer.totalPortfolioCurrentValue}" />
                                <br/><br/>
                                <h:outputText value="Investment Total Percentage Change: " />
                                <h:outputText value="#{portfolioManagedBean.customer.portfolioPercentageChange - 100}" />

                            </p:layoutUnit>
                            <p:layoutUnit style="width:50%" position="right">
                                <p:chart type="pie" model="#{portfolioManagedBean.pieModel}" style="width:400px;height:350px" />
                            </p:layoutUnit>
                        </h:panelGrid>
                        <p:separator></p:separator>

                        <p:layoutUnit style="width:100%" position="left">
                            <h:panelGrid columns="2">
                                <h:outputText value="Financial Health: " />
                                <h:outputText value="#{portfolioManagedBean.customer.financialHealthScore}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                                <h:outputText value="Financial Health Level: " />
                                <h:outputText value="#{portfolioManagedBean.customer.financialHealthScoreLevel}" />

                                <h:outputText value="Saving to Income" />
                                <h:outputText value="#{portfolioManagedBean.customer.savingToIncome}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                                <h:outputText value="Debt to Income" />
                                <h:outputText value="#{portfolioManagedBean.customer.debtToIncome}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                                <h:outputText value="HousingCost Ratio" />
                                <h:outputText value="#{portfolioManagedBean.customer.housingCostRatio}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                                <h:outputText value="Debt Ratio" />
                                <h:outputText value="#{portfolioManagedBean.customer.debtRatio}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                                <h:outputText value="Networth" />
                                <h:outputText value="#{portfolioManagedBean.customer.netWorth}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                            </h:panelGrid>
                        </p:layoutUnit>
                        
                        <p:chart type="line" model="#{portfolioManagedBean.lineModel}" style="height:300px;"/>
                        <p:messages id="messagesStatus" redisplay="false"></p:messages>
                    </p:panel>
                </h:form>

            </div>
            <em:customerFooter></em:customerFooter>
        </h:body> 
    </f:view>


</html>
