<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Existing_Apply</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="customer_home"></em:customerNavBar>
            <div class="customer_main_container">
                <h:form id="mainForm">
                    <p:panel header="Token Authentication">
                        <h4>Type the iB-secure code into your token and input the generated token number.</h4>
                            <h:panelGrid columns="2" cellpadding="5">                              
                                <h:outputText value="Your iB-secure code: " />
                                <h:outputText value="#{customerTokenManagedBean.pinCode}" styleClass="outputLabel"/>

                                <h:outputText value="Input token number: " />
                                <p:inputText value="#{customerTokenManagedBean.inputTokenString}" />
                            </h:panelGrid>
                        <p>You have <span id="token-timer">10 minutes</span> left to input the token number.</p>
                       <h:outputScript library="js" name="token_countdown.js" />
                        <p:commandButton value="Submit" actionListener="#{customerTokenManagedBean.verify}" update="@form"/>                 
                    </p:panel>        
                    <p:messages id="messagesStatus" redisplay="false" />
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
