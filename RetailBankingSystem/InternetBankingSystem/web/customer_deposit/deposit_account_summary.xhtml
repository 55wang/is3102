<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Your Debit Card Summary</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
           
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="customer_home" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form id="mainForm">
                    <p:panel header="Deposit Accounts">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:dataTable var="account" value="#{customerDepositAccountSummaryManagedBean.accounts}">

                                    <p:column headerText="Account">
                                        <h:outputText value="#{account.accountNumber}" >
                                        
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Type">
                                        <h:outputText value="#{account.type}" />
                                        
                                    </p:column>
                                    

                                    <p:column headerText="Balance (in SGD)">
                                        <h:outputText value="#{account.balance}" >
                                        <f:convertNumber type="number" pattern="#0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Action">
                                        <p:commandButton value="View Transactions" actionListener="#{customerDepositAccountSummaryManagedBean.viewTransaction(account)}"/>
                                    </p:column>
                                </p:dataTable>

                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
          
        </h:body>
    </f:view>


</html>
