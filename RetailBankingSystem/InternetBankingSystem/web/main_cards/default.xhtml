<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Bank Singapore</title>
            <h:outputStylesheet library="css" name="reset.css"/>
            <h:outputStylesheet library="css" name="theme.css"/>
        </h:head>
        <h:body>
            <em:customerHeader context="main" userName="Log in"></em:customerHeader>
            <em:customerNavBar context="main" mainPage="mainCards"></em:customerNavBar>
            
            <table align="center" style="margin-left: 70px">
                <tr>
                    <td><p:panel id="DebitCard" header="Debit Card"  style="margin-top:170px;margin-bottom:20px;width: 500px">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage library="img" style="width: 300px;height: 200px" name="debit card.jpeg" />
                                <h:outputText
                                    value="Debit Card is suitable for your daily banking needs." />
                            </h:panelGrid>
                            <p><a href="debitcarddisplay.xhtml" style="text-decoration: none;color:grey">View Details</a></p>

                        </p:panel></td>
                    <td style="column-width: 20px"></td>
                    <td><p:panel id="CreditCard" header="Credit Card" style="margin-top:200px;margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage style="width: 300px;height: 200px" library="img" name="credit-card.jpg" />
                                <h:outputText
                                    value="Apply Credit Card here" />
                            </h:panelGrid>
                            <p><a href="creditcarddisplay.xhtml" style="text-decoration: none;color:grey">View Details</a></p>
                            <p><a href="activate_credit_card.xhtml" style="text-decoration: none;color:grey">Activate Credit Card</a></p>

                        </p:panel></td>
                </tr>

            </table>
            
<!--            <p:panel><div align="center">
                 <button type="button" onclick="window.location.href='.../customer_card/apply_card_account.xhtml'">Apply</button>
            </div>
            </p:panel>-->
        </h:body>
    </f:view>
</html>
