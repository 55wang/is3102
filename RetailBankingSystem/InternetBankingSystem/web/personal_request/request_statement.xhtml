<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>


        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="home" ></em:customerNavBar>
            <div class="customer_main_container">
                <p:panel header="Deposit Account E-Statement">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Choose Account: " />
                            <p:selectOneMenu value="#{requestManagedBean.fromAccountNo}" rendered="true" required="true">
                                <f:selectItems value="#{requestManagedBean.accounts}" var="a" itemValue="#{a.accountNumber}" itemLabel="#{a.product.name} #{a.accountNumber} #{a.balance.setScale(2)}" />
                            </p:selectOneMenu>
                            <h:outputText value="Select Month: " />
                            <p:selectOneMenu value="#{requestManagedBean.selectedMonth}" rendered="true" required="true">
                                <f:selectItems value="#{requestManagedBean.monthOptions}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="View your bank statement" action="#{requestManagedBean.requestEStatement}"/> 
                        </h:panelGrid>
                    </h:form>
                </p:panel>

                <p:panel header="Credit Card E-Statement">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Choose Account: " />
                            <p:selectOneMenu value="#{requestManagedBean.fromCCNo}" rendered="true" required="true">
                                <f:selectItems value="#{requestManagedBean.ccAccounts}" var="a" itemValue="#{a.creditCardNum}" itemLabel="#{a.creditCardNum}" />
                            </p:selectOneMenu>
                            <h:outputText value="Select Month: " />
                            <p:selectOneMenu value="#{requestManagedBean.selectedMonthCC}" rendered="true" required="true">
                                <f:selectItems value="#{requestManagedBean.monthOptions}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="View your CC statement" action="#{requestManagedBean.requestCCEStatement}"/> 
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </div>

            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>


</html>
