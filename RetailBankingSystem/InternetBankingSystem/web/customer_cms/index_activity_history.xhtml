<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Customer Activity History</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="customer_home" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form id="mainForm">
                    <p:panel header="Activity History">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:dataTable var="auditLog" value="#{customerProfileManagedBean.auditLogs}">
                                    <p:column headerText="Creation Date">
                                        <h:outputText value="#{auditLog.creationDate}" />
                                    </p:column>

                                    <p:column headerText="Activity Log">
                                        <h:outputText value="#{auditLog.activityLog}" />
                                    </p:column>

                                    <p:column headerText="Function Name">
                                        <h:outputText value="#{auditLog.functionName}" />
                                    </p:column>

                                    <p:column headerText="Input">
                                        <h:outputText value="#{auditLog.input}" />
                                    </p:column>
                                    <p:column headerText="Output">
                                        <h:outputText value="#{auditLog.output}" />
                                    </p:column>
                                    <p:column headerText="IP Address">
                                        <h:outputText value="#{auditLog.ipAddress}" />
                                    </p:column>
                                    <p:column headerText="Main Account ID">
                                        <h:outputText value="#{auditLog.mainAccount}" />
                                    </p:column>

                                </p:dataTable>

                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                </h:form>
            </div>

        </h:body>
    </f:view>


</html>
