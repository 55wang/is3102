<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Facelet Title</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="customer_home" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form id="mainForm">
                    <p:panel header="Profile">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">

                                <h:outputLabel for="name" value="Name: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.lastname}  #{customerProfileManagedBean.customer.firstname}"/>
                                
                                <h:outputLabel for="name" value="Gender: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.gender}"/>                               
                                
                                <h:outputLabel for="name" value="Nationality: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.nationality}"/>
                             
                                <h:outputLabel for="name" value="Mobile number (for OTP): " />
                                <h:outputText value="#{customerProfileManagedBean.customer.phone}"/>

                                <h:outputLabel for="name" value="Email: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.email}"/>

                                <h:outputLabel for="name" value="Address: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.address}"/>
                                
                                <h:outputLabel for="name" value="Postal Code: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.postalCode}"/>

                                <h:outputLabel for="name" value="Occupation: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.occupation}"/>

                                <h:outputLabel for="name" value="DOB: "/> 

                                <h:outputText value="#{customerProfileManagedBean.customer.birthDay}">  <f:convertDateTime pattern="dd/MM/yyyy" />    </h:outputText>
                                 
                                <h:outputLabel for="name" value="Income: " />
                                <h:outputText value="#{customerProfileManagedBean.customer.income}"/>

                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>


</html>
