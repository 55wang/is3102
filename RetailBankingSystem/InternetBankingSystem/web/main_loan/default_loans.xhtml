<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Bank Singapore</title>
            <h:outputStylesheet library="css" name="reset.css"/>
            <h:outputStylesheet library="css" name="theme.css"/>
        </h:head>
        <h:body>
            <em:customerHeader context="main" userName="Log in"></em:customerHeader>
            <em:customerNavBar context="main" mainPage="mainLoans"></em:customerNavBar>
            <div class="customer_main_container">
                <p:panel>
                    <h:form id="form">

                        <p:growl id="msgs" showDetail="true" />

                        <p:tabView>
                            <p:tab title="Personal Loan">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h2> Personal Loan</h2><h2> </h2>
                                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                    <h:outputText
                                        value="Get up to 10x monthly income cash immediately."/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Car Loan">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h2> Car Loan</h2><h2> </h2>
                                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                    <h:outputText value="Get one step closer to owning the car that you deserve!" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="HDB Loan">
                                <table align="center">

                                    <td>
                                        <p:panel id="calculator"  style="width: 220px;height: 100px">
                                            <h:panelGrid columns="2" cellpadding="10">
                                                <p:graphicImage library="img"  />

                                                <h:outputText
                                                    value="Fix Interest Rate"  />
                                            </h:panelGrid>
                                        </p:panel>
                                    </td>
                                    <td>
                                        <p:panel id="apply"   style="margin-left: 40px;width: 220px;height: 100px">
                                            <h:panelGrid columns="2" cellpadding="10">
                                                <p:graphicImage library="img"  />

                                                <h:outputText
                                                    value="Fixed Deposit-linked rates" />
                                            </h:panelGrid>
                                        </p:panel>
                                    </td>
                                    <td>
                                        <p:panel id="details"  style="margin-left: 40px;width: 220px;height: 100px">
                                            <h:panelGrid columns="2" cellpadding="10">
                                                <p:graphicImage library="img"  />

                                                <h:outputText
                                                    value="SIBOR-dependent interest rates"  />
                                            </h:panelGrid>
                                        </p:panel>
                                    </td>
                                </table>
                            </p:tab>
                            <p:tab title="Private Property Loan">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                    <h:outputText value="After a break of more than 15 years..." />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </p:panel>
                <p:panel>
                    <table align="center">

                        <td>
                            <p:panel id="calculator" header="Loan Calculator"  style="width: 220px">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage library="img" style="width: 200px;height: 150px" />
                                    <h:outputText
                                        value="Current account is suitable for your daily banking needs." rendered="#{displayDepositProductManagedBean.hasCurrentDepositProduct}"/>
                                    <h:outputText
                                        value="Current account product is coming soon!" rendered="#{!displayDepositProductManagedBean.hasCurrentDepositProduct}" />
                                </h:panelGrid>
                            </p:panel>
                        </td>
                        <td>
                            <p:panel id="apply" header="How to Apply"  style="margin-left: 40px;width: 220px">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage library="img" style="width: 200px;height: 150px" />
                                    <h:outputText
                                        value="Current account is suitable for your daily banking needs." rendered="#{displayDepositProductManagedBean.hasCurrentDepositProduct}"/>
                                    <h:outputText
                                        value="Current account product is coming soon!" rendered="#{!displayDepositProductManagedBean.hasCurrentDepositProduct}" />
                                </h:panelGrid>
                            </p:panel>
                        </td>
                        <td>
                            <p:panel id="details" header="Know more details"  style="margin-left: 40px;width: 220px">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage library="img" style="width: 200px;height: 150px" />
                                    <h:outputText
                                        value="Current account is suitable for your daily banking needs." rendered="#{displayDepositProductManagedBean.hasCurrentDepositProduct}"/>
                                    <h:outputText
                                        value="Current account product is coming soon!" rendered="#{!displayDepositProductManagedBean.hasCurrentDepositProduct}" />
                                </h:panelGrid>
                            </p:panel>
                        </td>
                    </table>
                </p:panel>
            </div>
            <em:adsBanner advertismentTitle="#{customerHomeManagedBean.adsBannerCampaign.adsTitle}" advertismentType="#{customerHomeManagedBean.adsBannerCampaign.adsType}" advertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsInfo}" extraAdvertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsExtraInfo}" landingPageUrl="https://localhost:8181/InternetBankingSystem/landing_page/#{customerHomeManagedBean.adsBannerCampaign.landingPageName}" />
            <em:customerMainFooter></em:customerMainFooter>
        </h:body>
    </f:view>
</html>
