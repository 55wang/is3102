<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <f:metadata>
            <f:viewParam name="accountId" value="#{loanAccountHistoryManagedBean.accountId}" />
            <f:viewAction action="#{loanAccountHistoryManagedBean.init()}"></f:viewAction>
        </f:metadata>
        <h:head>
            <title>Account Transactions</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="home" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form id="mainForm">
                    <p:panel header="History for account #{loanAccountHistoryManagedBean.loanAccount.accountNumber}">
                        <p:messages id="messagesStatus" redisplay="false" >

                            <p:dataTable value="#{loanAccountHistoryManagedBean.loanAccount.loanRepaymentRecords}" var="record">

                                <p:column headerText="Payment Date" sortBy="#{record.transactionDate}">
                                    <h:outputText value="#{record.transactionDate}"/>
                                </p:column>

                                <p:column headerText="Payment Amount" sortBy="#{record.paymentAmount}">
                                    <h:outputText value="#{record.paymentAmount}"/>
                                </p:column>

                                <p:column headerText="Nth Month" sortBy="#{record.nthMonth}">
                                    <h:outputText value="#{record.nthMonth}"/>
                                </p:column>

                                <p:column headerText="Type" sortBy="#{record.type}">
                                    <h:outputText value="#{record.type}"/>
                                </p:column>

                            </p:dataTable>

                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
            <em:adsBanner advertismentTitle="#{customerHomeManagedBean.adsBannerCampaign.adsTitle}" advertismentType="#{customerHomeManagedBean.adsBannerCampaign.adsType}" advertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsInfo}" extraAdvertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsExtraInfo}" landingPageUrl="https://#{customerInfoManagedBean.IP_ADDRESS}:8181/InternetBankingSystem/landing_page/#{customerHomeManagedBean.adsBannerCampaign.landingPageName}" />
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>


</html>
