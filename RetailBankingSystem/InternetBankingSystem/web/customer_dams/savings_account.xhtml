            <div style="margin-top: 200px;position: absolute;margin-left: 70px">
                <h1>Savings Account</h1>
                <p:tabView orientation="left">
                    <c:forEach items="#{displaySavingsDepositProductManagedBean.savingsDepositProducts}" var="savingProduct">
                        <p:tab title="#{savingProduct.name}">
                            <c:forEach items="#{savingProduct.baseInterest}" var="interest">
                                <p><b>Base: #{interest.name}</b></p>
                            </c:forEach>
                            <c:forEach items="#{savingProduct.conditionalInterest}" var="interest">
                                <br><b>Bonus:#{interest.description}</b></br>
                            </c:forEach>
                            
                            <div style="margin-left: 100px;margin-top: 200px;position: absolute">

                    </c:forEach>
