<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="transfer" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form>
                    <p:panel header="Transfer to My Account">
                    <p:messages id="message" redisplay="false" >
                        <p:wizard widgetVar="myWizard" showNavBar="false">

                            <p:tab id="input_detail" title="1.Input Details">

                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Choose Your Account to transfer from: " />
                                    <p:selectOneMenu value="#{interAccountTransferManagedBean.fromAccountNo}" rendered="true" required="true">
                                        <f:selectItems value="#{interAccountTransferManagedBean.accounts}" var="a" itemValue="#{a.accountNumber}" itemLabel="#{a.product.name} #{a.accountNumber} #{a.balance.setScale(2)}" />
                                    </p:selectOneMenu>
                                    <h:outputText value="Choose Your Account to transfer to " />
                                    <p:selectOneMenu value="#{interAccountTransferManagedBean.toAccountNo}" rendered="true" required="true">
                                        <f:selectItems value="#{interAccountTransferManagedBean.accounts}" var="a" itemValue="#{a.accountNumber}" itemLabel="#{a.product.name} #{a.accountNumber} #{a.balance.setScale(2)}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel for="amount" value="Amount S$: " />
                                    <p:inputText id="amount" value="#{interAccountTransferManagedBean.amount}"/>
                                    <p:commandButton  value="Next" actionListener="#{interAccountTransferManagedBean.sendOpt()}" update="@form" />
                                </h:panelGrid>

                            </p:tab>

                            <p:tab id="verify_details" title="2.Verify Details">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="From: " />
                                    <h:outputText value="#{interAccountTransferManagedBean.fromAccountNo}" />
                                    <h:outputText value="To: " />
                                    <h:outputText value="#{interAccountTransferManagedBean.toAccountNo}" />
                                    <p:outputLabel value="Amount S$: " />
                                    <p:outputLabel value="#{interAccountTransferManagedBean.amount}"/>
                                    
                                    <h2>Input Token Number</h2>
                                    <p:inputText value="#{interAccountTransferManagedBean.inputTokenString}" />
                                        
                                    <p:commandButton  value="Back" type="button" onclick="PF('myWizard').back()" />
                                    <p:commandButton value="Transfer" action="#{interAccountTransferManagedBean.transfer}" update="@form"/> 
                                </h:panelGrid>
                            </p:tab>

                            <p:tab id="completion" title="3.Completion">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="From: " />
                                    <h:outputText value="#{interAccountTransferManagedBean.fromAccountNo}" />
                                    <h:outputText value="To: " />
                                    <h:outputText value="#{interAccountTransferManagedBean.toAccountNo}" />
                                    <p:outputLabel value="Amount S$: " />
                                    <p:outputLabel value="#{interAccountTransferManagedBean.amount}"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:wizard>
                    </p:messages>
                    </p:panel>
                </h:form>
            </div>
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>
</html>
