<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname}"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="transfer" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form>
                    <p:panel header="Manage Transfer Limits">
                        <p:messages id="message" redisplay="false" >
                            <p:wizard widgetVar="myWizard" showNavBar="false">

                                <p:tab id="input_detail" title="1.Input Details">
                                    <h1>Other Merlion Bank</h1>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Existing Limit: " />
                                        <h:outputText value="S$  #{manageTransferLimitsManagedBean.transferLimits.dailyIntraBankLimit.toString()}" />
                                        <h:outputText value="New Limit: " />
                                        <p:selectOneMenu value="#{manageTransferLimitsManagedBean.newIntraBankLimit}" rendered="true" required="true">
                                            <f:selectItems value="#{manageTransferLimitsManagedBean.intraBankLimitOptions}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h1>To Local Bank</h1>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Existing Limit: " />
                                        <h:outputText value="S$  #{manageTransferLimitsManagedBean.transferLimits.dailyInterBankLimit.toString()}" />
                                        <h:outputText value="New Limit: " />
                                        <p:selectOneMenu value="#{manageTransferLimitsManagedBean.newInterBankLimit}" rendered="true" required="true">
                                            <f:selectItems value="#{manageTransferLimitsManagedBean.interBankLimitOptions}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h1>To Overseas Bank</h1>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Existing Limit: " />
                                        <h:outputText value="S$ #{manageTransferLimitsManagedBean.transferLimits.dailyOverseasBankLimit.toString()}" />
                                        <h:outputText value="New Limit: " />
                                        <p:selectOneMenu value="#{manageTransferLimitsManagedBean.newOverseasBankLimit}" rendered="true" required="true">
                                            <f:selectItems value="#{manageTransferLimitsManagedBean.overseasBankLimitOptions}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                    <p:commandButton  value="Next" actionListener="#{manageTransferLimitsManagedBean.sendOpt()}" update="@form" />
                                </p:tab>

                                <p:tab id="verify_details" title="2.Verify Details">
                                    <h2>Other Merlion Bank</h2>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Limit: " />
                                            <h:outputText value="S$ #{manageTransferLimitsManagedBean.newIntraBankLimit}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h2>To Local Bank</h2>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Limit: " />
                                            <h:outputText value="S$ #{manageTransferLimitsManagedBean.newInterBankLimit}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h2>To Overseas Bank</h2>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Limit: " />
                                        <h:outputText value="S$ #{manageTransferLimitsManagedBean.newOverseasBankLimit}" />
                                    </h:panelGrid>

                                    <h2>Input Token Number</h2>
                                    <p:inputText value="#{manageTransferLimitsManagedBean.inputTokenString}" />
                                    <p:commandButton value="Back" type="button" onclick="PF('myWizard').back()" />
                                    <p:commandButton value="Change Limits" actionListener="#{manageTransferLimitsManagedBean.checkOptAndProceed()}" update="@form" /> 
                                </p:tab>

                                <p:tab id="completion" title="3.Completion">
                                    <h1>Other Merlion Bank</h1>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Limit: " />
                                            <h:outputText value="S$ #{manageTransferLimitsManagedBean.transferLimits.dailyIntraBankLimit.toString()}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h1>To Local Bank</h1>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Limit: " />
                                            <h:outputText value="S$ #{manageTransferLimitsManagedBean.transferLimits.dailyInterBankLimit.toString()}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h1>To Overseas Bank</h1>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Limit: " />
                                        <h:outputText value="S$ #{manageTransferLimitsManagedBean.transferLimits.dailyOverseasBankLimit.toString()}" />
                                    </h:panelGrid>
                                </p:tab>
                            </p:wizard>
                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
            <em:adsBanner advertismentTitle="#{customerHomeManagedBean.adsBannerCampaign.adsTitle}" advertismentType="#{customerHomeManagedBean.adsBannerCampaign.adsType}" advertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsInfo}" extraAdvertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsExtraInfo}" landingPageUrl="https://#{customerInfoManagedBean.IP_ADDRESS}:8181/InternetBankingSystem/landing_page/#{customerHomeManagedBean.adsBannerCampaign.landingPageName}" />
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>
</html>
