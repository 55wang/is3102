<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Existing_Apply</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="customer_home" ></em:customerNavBar>      
            <h:form style="margin-top: 200px;margin-left: 80px;position: absolute">
                <h1>  Authentication</h1>
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <p:tab id="account" title="IB-secure">
                    <p:panel>
                    <p:scrollPanel id="confirmation" style="height:238px">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText style="margin-top: 20px" value="Your iB-secure" />
                            <h:outputText value="LALALALAL" styleClass="outputLabel"/>
                                                     
                           
                            <h:outputText style="margin-top: 40px" value="Input token number " />
                            <p:inputText value="#{customerApplicationManagedBean.customer.nationality}" required="true"/>

     
                        </h:panelGrid>
                        <div class="register-form-button" style="margin-top: 20px">
                       
                        <p:commandButton value="Submit" actionListener="#{customerApplicationManagedBean.save}" update="growl" process="@this"/>
                    </div>

                    </p:scrollPanel>


                    
                    </p:panel>
                </p:tab>
               
            </h:form>
        </h:body>
    </f:view>
</html>
