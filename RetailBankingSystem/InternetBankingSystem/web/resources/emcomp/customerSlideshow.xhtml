<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">>

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <em:cssImport></em:cssImport>
            <div id="customer-slideshow" class="h-center">
                <p:carousel numVisible="1" effect="easeInStrong" style="margin-bottom:0" autoPlayInterval="3000">
                    <p:tab title="Slideshow I">
                        <div class="slideshow-img-holder">
                            <p:graphicImage library="img" name="slideshow_1.jpg" />
                            <p:commandButton value="Read more" type="button" class="slideshow-img-holder-button-1"/>
                        </div>
                    </p:tab>
                    <p:tab title="Slideshow II">
                        <div class="slideshow-img-holder">
                            <p:graphicImage library="img" name="slideshow_2.jpg" />
                            <p:commandButton value="Read more" type="button" class="slideshow-img-holder-button-2"/>
                        </div>
                    </p:tab>
                    <p:tab title="Slideshow III">
                        <div class="slideshow-img-holder">
                            <p:graphicImage library="img" name="slideshow_3.jpg" />
                            <p:commandButton value="Read more" type="button" class="slideshow-img-holder-button-3"/>
                        </div>
                    </p:tab>
                </p:carousel>
            </div>
        </f:view>
    </cc:implementation>
</html>
