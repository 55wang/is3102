<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <cc:interface>
        <cc:attribute name="context" required="true"/>
        <cc:attribute name="mainPage"/>
        <cc:attribute name="personalPage"/>
    </cc:interface>

    <cc:implementation>
        <f:view>          
                    <c:if test="#{cc.attrs.context == 'main'}">
                         <div id="customer-index-navbar">
                            <ul class="header-navigation">
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'index' ? 'active' : ''}" value="Home">
                                    <a href="https://localhost:8181/InternetBankingSystem/index.xhtml">Home</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainDeposit' ? 'active' : ''}" value="Deposit">
                                    <a href="https://localhost:8181/InternetBankingSystem/main_deposit/default.xhtml">Deposit</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainCards' ? 'active' : ''}" value="Card">
                                    <a href="https://localhost:8181/InternetBankingSystem/main_cards/default.xhtml">Cards</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainLoan' ? 'active' : ''}" value="Loan">
                                    <a href="#">Loan</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainInvest' ? 'active' : ''}" value="Invest">
                                    <a href="#">Invest</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainPromotion' ? 'active' : ''}" value="Promotions">
                                    <a href="#">Promotions</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainWwalth' ? 'active' : ''}" value="Wealth">
                                    <a href="#">Wealth</a>
                                </li>
                             </ul>
                        </div>
                    </c:if>
                
                <c:if test="#{cc.attrs.context == 'personal'}">
                    <div id="customer-personal-navbar">
                        <h:form>  
                            <p:growl id="messages"/>

                            <p:menubar>
                                <p:submenu label="My Accounts"  class="navbar-submenu #{cc.attrs.personalPage == 'home' ? 'active' : ''}">
                                    <p:menuitem value="Home" outcome="/personal_home/customer_home" />
                                    <p:menuitem value="Deposits" outcome="/personal_deposit/deposit_account_summary" />
                                    <p:menuitem value="eStatement" outcome="/personal_request/request_statement" />
                                </p:submenu>

                                <p:submenu label="Transfer" class="navbar-submenu #{cc.attrs.personalPage == 'transfer' ? 'active' : ''}">
                                    <p:menuitem value="To my Accounts" outcome="/personal_transfer/inter_account_transfer" />
                                    <p:menuitem value="To Other Merlion Bank Account" outcome="/personal_transfer/intra_bank_transfer" />
                                    <p:menuitem value="Manage Merlion Bank Receipiant" outcome="/personal_transfer/manage_merlion_payee" />
                                </p:submenu>
                                
                                <p:submenu label="Pay" class="navbar-submenu #{cc.attrs.personalPage == 'pay' ? 'active' : ''}">
                                    
                                </p:submenu>

                                <p:submenu label="Cards" class="navbar-submenu #{cc.attrs.personalPage == 'cards' ? 'active' : ''}">
                                    <p:menuitem value="Debit Card Summary" outcome="/personal_cards/debit_card_summary" />
                                    <p:menuitem value="Credit Card Summary" outcome="/personal_cards/credit_card_summary" />
                                    <p:menuitem value="Activate Debit Card" outcome="/personal_cards/activate_debit_card" />
                                    <p:menuitem value="Activate Credit Card" outcome="/personal_cards/activate_credit_card" />
                                </p:submenu>

                                <p:submenu label="Wealth" class="navbar-submenu #{cc.attrs.personalPage == 'wealth' ? 'active' : ''}">
                                    <p:menuitem value="Risk Tolerance Quiz" url="../personal_wealth/risk_tolerance_quiz.xhtml" />
                                    <p:menuitem value="New Investment Requests" url="../personal_wealth/request_new_investment_plan.xhtml" />
                                    <p:menuitem value="View Invetment Requests" url="../personal_wealth/view_investment_plan.xhtml" />
                                    <p:menuitem value="Portfolio" url="../personal_wealth/portfolio.xhtml" />
                                </p:submenu>

                                <p:submenu label="Apply" class="navbar-submenu #{cc.attrs.personalPage == 'apply' ? 'active' : ''}">
                                    <p:menuitem value="Deposit Accounts" outcome="/personal_apply/existing_apply_deposit" />
                                    <p:menuitem value="Debit Cards" outcome="/personal_apply/existing_apply_debit_card" />
                                    <p:menuitem value="Credit Cards" outcome="/personal_apply/existing_apply_credit_card" />
                                    <p:menuitem value="Credit Card Application Status" outcome="/personal_apply/view_credit_card_application" />
                                </p:submenu>
                                
                                <p:submenu label="Request" class="navbar-submenu #{cc.attrs.personalPage == 'request' ? 'active' : ''}">
                                    <p:menuitem value="Cheque Status" outcome="/personal_request/current_account_cheque_status" />
                                </p:submenu>
                            </p:menubar>
                        </h:form>
                    </div>
                </c:if>
               
            
            <p:socket onMessage="handleAnnouncement" channel="/customer_notify"/>
            <p:socket onMessage="handleAnnouncement" channel="/single_notification/#{customerInfoManagedBean.userId}"/>
            <script type="text/javascript">
                function handleAnnouncement(facesmessage) {
                    console.log(facesmessage);
                    facesmessage.severity = "info";
                    PF('globalGrowl').show([facesmessage]);
                }
            </script>
        </f:view>
    </cc:implementation>
</html>
