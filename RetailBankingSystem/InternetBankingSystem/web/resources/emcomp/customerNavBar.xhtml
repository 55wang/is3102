<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <cc:interface>
        <cc:attribute name="context" required="true"/>
        <cc:attribute name="mainPage"/>
        <cc:attribute name="personalPage"/>
    </cc:interface>

    <cc:implementation>
        <f:view>          
                    <c:if test="#{cc.attrs.context == 'main'}">
                         <div id="customer-index-navbar">
                            <ul class="header-navigation">
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'index' ? 'active' : ''}" value="Home">
                                    <a href="https://localhost:8181/InternetBankingSystem/index.xhtml">Home</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainDeposit' ? 'active' : ''}" value="Deposit">
                                    <a href="https://localhost:8181/InternetBankingSystem/main_deposit/default.xhtml">Deposit</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainCards' ? 'active' : ''}" value="Card">
                                    <a href="https://localhost:8181/InternetBankingSystem/main_cards/default.xhtml">Cards</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainLoan' ? 'active' : ''}" value="Loan">
                                    <a href="#">Loan</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainInvest' ? 'active' : ''}" value="Invest">
                                    <a href="#">Invest</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainPromotion' ? 'active' : ''}" value="Promotions">
                                    <a href="#">Promotions</a>
                                </li>
                                <li id="header-overview" class="#{cc.attrs.mainPage == 'mainWwalth' ? 'active' : ''}" value="Wealth">
                                    <a href="#">Wealth</a>
                                </li>
                             </ul>
                        </div>
                    </c:if>
                
                <c:if test="#{cc.attrs.context == 'personal'}">
                    <div id="customer-personal-navbar">
                        <h:form>  
                            <p:growl id="messages"/>

                            <p:menubar>
                                <p:submenu label="Home"  class="navbar-submenu #{cc.attrs.personalPage == 'home' ? 'active' : ''}">
                                    <p:menuitem value="To My Home" url="../personal_home/customer_home.xhtml" />
                                </p:submenu>

                                <p:submenu label="Deposit" class="navbar-submenu #{cc.attrs.personalPage == 'deposit' ? 'active' : ''}">
                                    <p:menuitem value="To Deposit Home" url="../personal_deposit/deposit_account_summary.xhtml" />
                                </p:submenu>

                                <p:submenu label="Cards" class="navbar-submenu #{cc.attrs.personalPage == 'cards' ? 'active' : ''}">
                                    <p:menuitem value="Debit Card Summary" url="../personal_cards/debit_card_summary.xhtml" />
                                    <p:menuitem value="Credit Card Summary" url="../personal_cards/credit_card_summary.xhtml" />
                                    <p:menuitem value="Activate Debit Card" url="../personal_cards/activate_debit_card.xhtml" />
                                    <p:menuitem value="Activate Credit Card" url="../personal_cards/activate_credit_card.xhtml" />
                                </p:submenu>

                                <p:submenu label="Wealth" class="navbar-submenu #{cc.attrs.personalPage == 'wealth' ? 'active' : ''}">
                                </p:submenu>

                                <p:submenu label="Apply" class="navbar-submenu #{cc.attrs.personalPage == 'apply' ? 'active' : ''}">
                                    <p:menuitem value="Deposit Accounts" url="../personal_apply/existing_apply_deposit.xhtml" />
                                    <p:menuitem value="Debit Cards" url="../personal_apply/existing_apply_debit_card.xhtml" />
                                    <p:menuitem value="Credit Cards" url="#" />
                                    <p:menuitem value="Credit Card Application Status" url="../personal_apply/view_credit_card_application.xhtml" />
                                </p:submenu>

                                <p:submenu label="Request" class="navbar-submenu #{cc.attrs.personalPage == 'request' ? 'active' : ''}">
                                    <p:menuitem value="E-statement" url="../personal_request/request_statement.xhtml" />
                                    <p:menuitem value="Cheque Status" url="../personal_request/current_account_cheque_status.xhtml" />
                                </p:submenu>

                                <p:submenu label="History" class="navbar-submenu #{cc.attrs.personalPage == 'history' ? 'active' : ''}">
                                    <p:menuitem value="Activity History" url="../personal_history/activity_history.xhtml" />
                                </p:submenu>
                            </p:menubar>
                        </h:form>
                    </div>
                </c:if>
               
            
            <p:socket onMessage="handleAnnouncement" channel="/customer_notify"/>
            <p:socket onMessage="handleAnnouncement" channel="/single_notification/#{customerInfoManagedBean.userId}"/>
            <script type="text/javascript">
                function handleAnnouncement(facesmessage) {
                    console.log(facesmessage);
                    facesmessage.severity = "info";
                    PF('globalGrowl').show([facesmessage]);
                }
            </script>
        </f:view>
    </cc:implementation>
</html>
