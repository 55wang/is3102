<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <cc:interface>
        <cc:attribute name="context" required="true"/>
        <cc:attribute name="pageName"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <div id="customer-navbar" class="h-center">
                <ul class="header-navigation">
                    <c:if test="#{cc.attrs.context.contains('index')}">
                        <!--http://stackoverflow.com/questions/7915134/how-to-use-the-spring-security-facelets-tag-library-in-jsf-->
                        <!--sec:authorize access="hasAnyRole('counterStaff')"></sec:authorize-->
                        <!--TODO: wrap menu option with sec tag -->
                        <c:if test="#{cc.attrs.context == 'index'}">
                            <li id="header-overview" class="#{cc.attrs.pageName == 'index' ? 'active' : ''}" value="Home"><a href=".">Home</a></li>
                        </c:if>
                        <c:if test="#{cc.attrs.context.contains('index_')}">
                            <li id="header-overview" class="#{cc.attrs.pageName == 'index' ? 'active' : ''}" value="Home"><a href="../index.xhtml">Home</a></li>
                        </c:if>
                        <li id="header-overview" class="#{cc.attrs.pageName == 'index_deposit' ? 'active' : ''}" value="Deposit"><a href="https://localhost:8181/InternetBankingSystem/index_subpages/index_deposit.xhtml">Deposit</a></li>
                        <li id="header-overview" class="#{cc.attrs.context == 'index_card' ? 'active' : ''}" value="Card"><a href="https://localhost:8181/InternetBankingSystem/index_subpages/index_card.xhtml">Cards</a></li>
                        <li id="header-overview" class="#{cc.attrs.context == 'button' ? 'active' : ''}" value="button"><a href="#">Loan</a></li>
                        <li id="header-overview" class="#{cc.attrs.context == 'button' ? 'active' : ''}" value="button"><a href="#">Invest</a></li>
                        <li id="header-overview" class="#{cc.attrs.context == 'button' ? 'active' : ''}" value="button"><a href="#">Promotions</a></li>
                        <li id="header-overview" class="#{cc.attrs.context == 'button' ? 'active' : ''}" value="button"><a href="#">button</a></li>
                    </c:if>
                    <c:if test="#{cc.attrs.context == 'customer_home'}">
                        <h:form>
                        <!--<em:sessionTimeoutNotification></em:sessionTimeoutNotification>-->
                        <!--http://stackoverflow.com/questions/7915134/how-to-use-the-spring-security-facelets-tag-library-in-jsf-->
                        <!--sec:authorize access="hasAnyRole('counterStaff')"></sec:authorize-->
                        <!--TODO: wrap menu option with sec tag -->
                        <li id="navbar-myhome-tab" class="#{cc.attrs.pageName == 'customer_home' ? 'active' : ''}" value="myhome"><a href="../customer_cms/customer_home.xhtml"><p:outputLabel id="tab-myHome" value="My Home" style="cursor: pointer"/></a></li>
                        <p:overlayPanel class="nav-overlay-panel-home" for="tab-myHome" showEvent="mouseover" hideEvent="mousedown" dismissable="true">
                            <p:menu>
                                <p:submenu style="display:none">
                                    <p:menuitem value="Profile" url="../customer_cms/view_profile.xhtml" />
                                    <p:menuitem value="ABCDE" />
                                </p:submenu>
                            </p:menu>
                        </p:overlayPanel>
                        
                        <li id="navbar-myaccount-tab" class="#{cc.attrs.pageName == 'dams_home' ? 'active' : ''}" value="myAccount"><a href="../customer_dams/dams_home.xhtml"><p:outputLabel id="tab-myAccount" value="Accounts" style="cursor: pointer"/></a></li>
                        <p:overlayPanel class="nav-overlay-panel-account" for="tab-myAccount" showEvent="mouseover" hideEvent="mousedown" dismissable="true">
                            <p:menu>
                                <p:submenu style="display:none">
                                    <p:menuitem value="Deposit" url="../customer_dams/deposit_account_summary.xhtml" />
                                    <p:menuitem value="Account" />
                                </p:submenu>
                            </p:menu>
                        </p:overlayPanel>
                        <li id="navbar-cards-tab" class="#{cc.attrs.pageName == 'cards_home' ? 'active' : ''}" value="mycards"><a href="../customer_card/cards_home.xhtml"><p:outputLabel id="tab-myCard" value="Cards" style="cursor: pointer"/></a></li>
                        <p:overlayPanel class="nav-overlay-panel-cards" for="tab-myCard" showEvent="mouseover" hideEvent="mousedown" dismissable="true">
                            <p:menu>
                                <p:submenu style="display:none">
                                    <p:menuitem value="Debit Card Summary" url="../customer_card/debit_card_summary.xhtml" />
                                    <p:menuitem value="Credit Card Summary" url="../customer_card/credit_card_summary.xhtml" />
                                    <p:menuitem value="Activate Debit Card" url="#" />
                                    <p:menuitem value="Activate Credit Card" url="#" />
                                    <p:menuitem value="Debit Card Limit" url="../customer_card/change_debit_card_limit.xhtml" />
                                    <p:menuitem value="Credit Card Limit" url="../customer_card/change_credit_card_limit.xhtml" />
                                </p:submenu>
                            </p:menu>
                        </p:overlayPanel>
                        
                        <li id="header-overview" class="#{cc.attrs.pageName == 'button' ? 'active' : ''}" value="button"><a href="#">button</a></li>
                        
                        <li id="navbar-apply-tab" class="#{cc.attrs.pageName == 'apply_home' ? 'active' : ''}" value="myapply"><a href="../apply/apply_home.xhtml"><p:outputLabel id="tab-myApply" value="Apply" style="cursor: pointer"/></a></li>
                        <p:overlayPanel class="nav-overlay-panel-apply" for="tab-myApply" showEvent="mouseover" hideEvent="mousedown" dismissable="true">
                            <p:menu>
                                <p:submenu style="display:none">
                                    <p:menuitem value="Deposit Accounts" url="#" />
                                    <p:menuitem value="Debit cards" url="#" />
                                    <p:menuitem value="Credit Cards" url="#" />
                                   
                                </p:submenu>
                            </p:menu>
                        </p:overlayPanel>
                        
                        <li id="navbar-request-tab" class="#{cc.attrs.pageName == 'request_home' ? 'active' : ''}" value="myRequest"><a href="../request/request_home.xhtml"><p:outputLabel id="tab-myRequest" value="Request" style="cursor: pointer"/></a></li>
                        <p:overlayPanel class="nav-overlay-panel-request" for="tab-myRequest" showEvent="mouseover" hideEvent="mousedown" dismissable="true">
                            <p:menu>
                                <p:submenu style="display:none">
                                    <p:menuitem value="E-statement" url="#"/>
                                    <p:menuitem value="View Cheque Status" url="#" />
                                    
                                </p:submenu>
                            </p:menu>
                        </p:overlayPanel>
                        <li id="header-overview" class="#{cc.attrs.context == 'index_activity_history' ? 'active' : ''}" value="Activity"><a href="index_activity_history.xhtml">Activity History</a></li>
                        </h:form>
                    </c:if>
                </ul>
            </div>
            <!-- Global Notification -->
            <p:growl id="msgs" widgetVar="growl" showDetail="true" sticky="true"/>
            <p:socket onMessage="handleAnnouncement" channel="/customer_notify"/>
            <p:socket onMessage="handleAnnouncement" channel="/single_notification/#{customerInfoManagedBean.userId}"/>
            <script type="text/javascript">
                function handleAnnouncement(facesmessage) {
                    console.log(facesmessage);
                    PF('growl').show([facesmessage]);
                }
            </script>
        </f:view>
    </cc:implementation>
</html>
