<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <cc:interface>
        <cc:attribute name="context" required="true"/>
        <cc:attribute name="userName" required="true"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <h:outputStylesheet library="css" name="theme.css"/>
            <div id="header">
                <div id="logo-wrapper" class="header-navigation">
                    <h:graphicImage library="img" name="merlionLogo3.png" style="width:150px" />
                </div>

                <c:if test="#{cc.attrs.context == 'index'}">
                    <ul id="header-user">
                        <h:link outcome="common/customer_login" value="Log in"></h:link>
                    </ul>
                    <em:headerMenu context="#{cc.attrs.context}" userName="Log in"></em:headerMenu>
                </c:if>
                <c:if test="#{cc.attrs.context == 'customer_home'}">
                    <em:headerMenu context="#{cc.attrs.context}" userName="#{cc.attrs.userName}"></em:headerMenu>
                </c:if>
            </div>
        </f:view>
    </cc:implementation>
</html>
