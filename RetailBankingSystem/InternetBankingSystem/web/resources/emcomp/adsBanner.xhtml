<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <cc:interface>
        <cc:attribute name="advertismentTitle" required="true"/>
        <cc:attribute name="advertismentInfo" required="true"/>
        <cc:attribute name="advertismentType" required="true"/>
        <cc:attribute name="extraAdvertismentInfo"/>
        <cc:attribute name="landingPageUrl" required="true"/>
    </cc:interface>

    <cc:implementation>
        <em:cssImport></em:cssImport>  
        <c:if test="#{cc.attrs.advertismentType == 'deposit'}">
            <div class="ads-banner-holder deposit-holder">
                <div class="deposit">
                    <a href="#{cc.attrs.landingPageUrl}">
                        <div class="ads-banner-title">
                            <span>
                                #{cc.attrs.advertismentTitle}
                            </span>
                        </div>
                        <div class="ads-banner-info">
                            <span>
                                #{cc.attrs.advertismentInfo}
                            </span>
                        </div>
                        <div class="ads-banner-extra-info">
                            <span>
                                #{cc.attrs.extraAdvertismentInfo}
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </c:if>
        <c:if test="#{cc.attrs.advertismentType == 'card'}">
            <div class="ads-banner-holder card-holder">
                <div class="card">
                    <a href="#{cc.attrs.landingPageUrl}">
                        <div class="ads-banner-title">
                            <span>
                                #{cc.attrs.advertismentTitle}
                            </span>
                        </div>
                        <div class="ads-banner-info">
                            <span>
                                #{cc.attrs.advertismentInfo}
                            </span>
                        </div>
                        <div class="ads-banner-extra-info">
                            <span>
                                #{cc.attrs.extraAdvertismentInfo}
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </c:if>    

    </cc:implementation>
</html>
