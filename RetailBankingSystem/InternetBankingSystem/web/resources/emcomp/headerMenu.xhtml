<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <cc:interface>
        <cc:attribute name="context" required="true"/>
        <cc:attribute name="userName" required="true"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <em:cssImport></em:cssImport>
            <div id="customer-header-nav">
                <c:if test="#{cc.attrs.context == 'index'}">
                    <ul>
                        <li>
                            <a href="common/customer_login.xhtml">Log in</a>
                        </li>
                    </ul> 
                </c:if>
                <c:if test="#{cc.attrs.context.contains('index_')}">
                    <ul>
                        <li>
                            <a href="../common/customer_login.xhtml">Log in</a>
                        </li>
                    </ul> 
                </c:if>
                <c:if test="#{cc.attrs.context == 'customer_home'}">
                    <ul>
                        <h:form>
                        <li>
                            <p:outputLabel id="header-nav-contact" value="Contact us"/>
                            <p:menu overlay="true" trigger="header-nav-contact" my="left top" at="left bottom">
                                <p:submenu label="Navigations">
                                    <p:menuitem value="Raise Case" url="../customer_cms/create_case.xhtml"/>
                                    <p:menuitem value="View Case" url="../customer_cms/view_case.xhtml"/>
                                </p:submenu>
                            </p:menu>
                        </li>
                        <li>
                            <p:outputLabel id="header-nav-message" value="Message"/>
                            <p:menu overlay="true" trigger="header-nav-message" my="left top" at="left bottom">
                                <p:submenu label="Navigations">
                                    <p:menuitem value="announcement" outcome="/customer_message/announcement"/>
                                </p:submenu>
                            </p:menu>
                        </li>
                        <li>    
                            <p:outputLabel id="header-nav-profile" value="#{cc.attrs.userName}"/>
                            <p:menu overlay="true" trigger="header-nav-profile" my="left top" at="left bottom">
                                <p:submenu label="Navigations">
                                    <p:menuitem value="Profile" url="../customer_csm/view_profile"/>
                                    <p:menuitem value="Reset Password" url="../customer_csm/customer_reset_pwd" />
                                    <p:menuitem value="Logout" onclick="PF('logout').show()" />
                                </p:submenu>
                            </p:menu>
                            <em:confirmDialog clientName="logout" message="Do you want to log out?" action="#{customerLogoutManagedBean.logout}"></em:confirmDialog>
                        </li>
                        </h:form>
                    </ul> 
                </c:if>
            </div>
        </f:view>   
    </cc:implementation>
</html>
