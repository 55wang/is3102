<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="message" required="true"/>
        <cc:attribute name="clientName" required="true"/>
        <cc:attribute name="action" method-signature="java.lang.String action()"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <p:confirmDialog widgetVar="#{cc.attrs.clientName}" header="Confirmation" global="true" message="#{cc.attrs.message}" style="display: none">
    
                        <p:commandButton value="Yes" icon="ui-icon-check" action="#{cc.attrs.action}"/>
                        <p:commandButton value="No" icon="ui-icon-close" onclick="PF('#{cc.attrs.clientName}').hide()"/>
                    
                </p:confirmDialog>
        </f:view>
    </cc:implementation>
</html>
