<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="apply" ></em:customerNavBar>    
            <div class="customer_main_container">
                <p:panel header="View Application">
                    <p:messages id="messagesStatus" redisplay="false">
                        <h:form>
                            <p:inputText value="#{creditCardApplicationStatusManagedBean.searchText}" placeholder="Enter application ID..."/>
                            <p:commandButton value="Search" update="application-form" actionListener="#{creditCardApplicationStatusManagedBean.searchApplication}"/>
                            <p:commandButton value="Show All" update="application-form" actionListener="#{creditCardApplicationStatusManagedBean.showAllApplication}"/>
                        </h:form>

                        <p:separator />

                        <h:form id="application-form">
                            <p:dataTable id="application-list" value="#{creditCardApplicationStatusManagedBean.applications}" var="app" sortMode="multiple">
                                <p:column headerText="ID" sortBy="#{app.id}">
                                    <h:outputText value="#{app.id}"></h:outputText>
                                </p:column>
                                <p:column headerText="Card Product" sortBy="#{app.creditCardAccount.creditCardProduct.productName}">
                                    <h:outputText value="#{app.creditCardAccount.creditCardProduct.productName}"></h:outputText>
                                </p:column>
                                <p:column headerText="Credit Limit" sortBy="#{app.creditCardAccount.creditLimit}">
                                    <h:outputText value="#{app.creditCardAccount.creditLimit}"></h:outputText>
                                </p:column>
                                <p:column headerText="Status" sortBy="#{app.applicationStatus}">
                                    <h:outputText value="#{app.applicationStatus}"></h:outputText>
                                </p:column> 
                                <p:column headerText="Action">
                                    <p:commandButton value="Cancel" action="#{creditCardApplicationStatusManagedBean.cancel(app)}" update="@form"/>
                                </p:column>
                            </p:dataTable>
                            <p:messages id="messagesStatus" redisplay="false"></p:messages>
                        </h:form> 
                    </p:messages>
                </p:panel>
            </div>
        </h:body>
        <em:adsBanner advertismentTitle="#{customerHomeManagedBean.adsBannerCampaign.adsTitle}" advertismentType="#{customerHomeManagedBean.adsBannerCampaign.adsType}" advertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsInfo}" extraAdvertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsExtraInfo}" landingPageUrl="https://#{customerInfoManagedBean.IP_ADDRESS}:8181/InternetBankingSystem/landing_page/#{customerHomeManagedBean.adsBannerCampaign.landingPageName}" />
        <em:customerFooter></em:customerFooter>
    </f:view>


</html>
