<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="transfer" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form>
                    <h2>Pay Other Bank Credit Card Bill</h2>
                    <p:messages id="message" redisplay="false" >
                        <p:wizard widgetVar="myWizard" showNavBar="false">
                            <p:tab id="input_detail" title="1.Input Details">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Choose Your Account to transfer from: " />
                                    <p:selectOneMenu value="#{payCCBillManagedBean.fromAccountNo}" rendered="true" required="true">
                                        <f:selectItems value="#{payCCBillManagedBean.accounts}" var="a" itemValue="#{a.accountNumber}" itemLabel="#{a.product.name} #{a.accountNumber} #{a.balance.setScale(2)}" />
                                    </p:selectOneMenu>
                                    <h:outputText value="Credit Card Bill to transfer to " />
                                    <p:selectOneMenu value="#{payCCBillManagedBean.ccBillOrgId}" rendered="true" required="true">
                                        <f:selectItems value="#{payCCBillManagedBean.ccBillList}" var="b" itemValue="#{b.id}" itemLabel="#{b.organization.name} #{b.billReference}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel for="amount" value="Amount: " />
                                    <p:inputText id="amount" value="#{payCCBillManagedBean.amount}"/>
                                    <p:commandButton  value="Next" type="button" onclick="PF('myWizard').next()" />
                                </h:panelGrid>

                            </p:tab>

                            <p:tab id="verify_details" title="2.Verify Details">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="From Your Account: " />
                                    <h:outputText value="#{payCCBillManagedBean.fromAccountNo}" />
                                    <h:outputText value="To Bill: " />
                                    <h:outputText value="#{payCCBillManagedBean.getBillName(payCCBillManagedBean.ccBillOrgId)}" />
                                    <p:outputLabel value="Amount: " />
                                    <p:outputLabel value="#{payCCBillManagedBean.amount}"/>
                                    <p:commandButton  value="Back" type="button" onclick="PF('myWizard').back()" />
                                    <p:commandButton value="Transfer" action="#{payCCBillManagedBean.transfer}" update="@form"/> 
                                </h:panelGrid>
                            </p:tab>

                            <p:tab id="completion" title="3.Completion">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="From Your Account: " />
                                    <h:outputText value="#{payCCBillManagedBean.fromAccountNo}" />
                                    <h:outputText value="To Bill: " />
                                    <h:outputText value="#{payCCBillManagedBean.getBillName(payCCBillManagedBean.ccBillOrgId)}" />
                                    <p:outputLabel value="Amount: " />
                                    <p:outputLabel value="#{payCCBillManagedBean.amount}"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:wizard>
                    </p:messages>
                </h:form>
            </div>
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>
</html>
