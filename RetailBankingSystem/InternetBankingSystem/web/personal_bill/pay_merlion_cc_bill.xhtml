<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="personal" userName="#{customerHomeManagedBean.customer.firstname}"></em:customerHeader>
            <em:customerNavBar context="personal" personalPage="pay" ></em:customerNavBar>
            <div class="customer_main_container">
                <p:panel header="Pay your Merlion Bank Credit Card Bills">
                    <h:form id="mainForm">
                        <p:messages id="message" redisplay="false" >
                            <p:wizard widgetVar="myWizard" showNavBar="false">
                                <p:tab id="input_detail" title="1.Input Details">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Choose Your Deposit Account to transfer from: " />
                                        <p:selectOneMenu value="#{payMerlionCreditCardBillManagedBean.fromAccountNo}" rendered="true" required="true">
                                            <f:selectItems value="#{payMerlionCreditCardBillManagedBean.depositAccounts}" var="a" itemValue="#{a.accountNumber}" itemLabel="#{a.product.name} #{a.accountNumber} #{a.balance}" />
                                        </p:selectOneMenu>
                                        <h:outputText value="Choose Your Credit Card Account to transfer to: " />
                                        <p:selectOneMenu value="#{payMerlionCreditCardBillManagedBean.toCreditCardNo}" rendered="true" required="true">
                                            <f:selectItems value="#{payMerlionCreditCardBillManagedBean.creditCardAccounts}" var="c" itemValue="#{c.creditCardNum}" itemLabel="#{c.creditCardProduct.productName} #{c.creditCardNum} #{c.outstandingAmount}" />
                                        </p:selectOneMenu>
                                        <p:outputLabel for="amount" value="Amount: " />
                                        <p:inputText id="amount" value="#{payMerlionCreditCardBillManagedBean.amount}"/>
                                    </h:panelGrid>
                                    <p:commandButton  value="Next" actionListener="#{payMerlionCreditCardBillManagedBean.sendOpt()}" update="@form" />
                                </p:tab>

                                <p:tab id="verify_details" title="2.Verify Details">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Transfer From Deposit Account: " />
                                        <h:outputText value="#{payMerlionCreditCardBillManagedBean.fromAccountNo}" />
                                        <h:outputText value="Transfer To Credit Card Account: " />
                                        <h:outputText value="#{payMerlionCreditCardBillManagedBean.toCreditCardNo}" />
                                        <h:outputText value="Amount: " />
                                        <h:outputText value="#{payMerlionCreditCardBillManagedBean.amount}"/>

                                        <h2>Input Token Number</h2>
                                        <p:inputText value="#{payMerlionCreditCardBillManagedBean.inputTokenString}" />

                                        <p:commandButton  value="Back" type="button" onclick="PF('myWizard').back()" />
                                        <p:commandButton value="Add Bill Org" action="#{payMerlionCreditCardBillManagedBean.transfer()}" update="mainForm"/> 
                                    </h:panelGrid>
                                </p:tab>

                                <p:tab id="completion" title="3.Completion">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Transfer From Deposit Account: " />
                                        <h:outputText value="#{payMerlionCreditCardBillManagedBean.fromAccountNo}" />
                                        <h:outputText value="Transfer To Credit Card Account: " />
                                        <h:outputText value="#{payMerlionCreditCardBillManagedBean.toCreditCardNo}" />
                                        <h:outputText value="Amount: " />
                                        <h:outputText value="#{payMerlionCreditCardBillManagedBean.amount}"/>
                                    </h:panelGrid>
                                </p:tab>
                            </p:wizard>
                        </p:messages>
                    </h:form>
                </p:panel>
            </div>
            <em:adsBanner advertismentTitle="#{customerHomeManagedBean.adsBannerCampaign.adsTitle}" advertismentType="#{customerHomeManagedBean.adsBannerCampaign.adsType}" advertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsInfo}" extraAdvertismentInfo="#{customerHomeManagedBean.adsBannerCampaign.adsExtraInfo}" landingPageUrl="https://localhost:8181/InternetBankingSystem/landing_page/#{customerHomeManagedBean.adsBannerCampaign.landingPageName}" />
            <em:customerFooter></em:customerFooter>
        </h:body>
    </f:view>
</html>
