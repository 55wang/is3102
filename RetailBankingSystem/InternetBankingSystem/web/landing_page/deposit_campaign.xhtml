<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body >
            <div class="deposit-landing-page">
                <div class="marketing-first">
                    <div class="content">
                        <h1>MBS Unique Deposit</h1>
                        <h2>Maximize your benefits for managing deposit.</h2>
                    </div>
                </div>
                <div class="marketing-second">
                    <p:panelGrid columns="4" layout="grid" class="second-content">
                        <p:graphicImage name="wealth_icon_1.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_2.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_3.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_4.svg" library="img"/>

                        <h:outputText value="0.5%" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="1.2%" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="0.5% " style="font-size: 30px;"></h:outputText>
                        <h:outputText value="1%" style="font-size: 30px;"></h:outputText>

                        <h:outputText value="Basic interest rate" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Credit salary at least S$3000" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Pay bills online and spend with Merlion Credit cards" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Increased account balance and investment" style="font-size: 16px;"></h:outputText>

                    </p:panelGrid>
                </div>
                <div class="marketing-third">
                    <div class="content">
                        <h2>Our deposit options provide great flexibility</h2>
                        <p>Merlion Deposit enables customers to choose the best option that is suitable for themselves.</p>
                    </div>
                    <br/>
                    <div class="direct-button">
                        <a href="#">APPLY NOW!</a>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
