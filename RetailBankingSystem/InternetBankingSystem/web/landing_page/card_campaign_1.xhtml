<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body >
            <div class="card-landing-page-1">
                <div class="marketing-first">
                    <div class="content">
                        <h1>MBS Cashback Card</h1>
                        <h2>The real cost-savings you can receive.</h2>
                    </div>
                </div>
                <div class="marketing-second">
                    <p:panelGrid columns="4" layout="grid" class="second-content">
                        
                        <p:graphicImage name="wealth_icon_1.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_2.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_3.svg" library="img"/>

                        <h:outputText value="8%" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="8%" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="8%" style="font-size: 30px;"></h:outputText>

                        <h:outputText value="Petrol cash back" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Grocery cash back" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Dining cash back" style="font-size: 16px;"></h:outputText>
                        
                    </p:panelGrid>
                </div>
                <div class="marketing-third">
                    <div class="content">
                        <h2>Our cards bring much more benefits than you think #{cardCampaignOneManagedBean.temp}</h2>
                        <p>Merlion Bank credits cash back amount to customers' accounts once customers accumulate S$50 or more cash back in a month.</p>
                    </div>
                    <br/>
                    <div class="direct-button">
                        <h:form>
                            <p:commandButton value="APPLY NOW!" action="#{cardCampaignOneManagedBean.clickApplyButton()}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
