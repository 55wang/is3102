<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body >
            <div class="card-landing-page-2">
                <div class="marketing-first">
                    <div class="content">
                        <h1>MBS Mile Credit Card</h1>
                        <h2>Be supportive on your way to the future.</h2>
                    </div>
                </div>
                <div class="marketing-second">
                    <p:panelGrid columns="4" layout="grid" class="second-content">
                        <p:graphicImage name="wealth_icon_1.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_2.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_3.svg" library="img"/>
                        <p:graphicImage name="wealth_icon_4.svg" library="img"/>

                        <h:outputText value="$0" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="S$1 = 2 Merlion Miles" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="S$1 = 1.3 Merlion Miles" style="font-size: 30px;"></h:outputText>
                        <h:outputText value="100+" style="font-size: 30px;"></h:outputText>

                        <h:outputText value="No minimum spend" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Oversea spending" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Local spending" style="font-size: 16px;"></h:outputText>
                        <h:outputText value="Wide coverage of airlines" style="font-size: 16px;"></h:outputText>
                    </p:panelGrid>
                </div>
                <div class="marketing-third">
                    <div class="content">
                        <h2>Our cards bring much more benefits than you think</h2>
                        <p>Merlion Bank mile credit card enables customers to redeem from a large number of airlines with both local and oversea spending.</p>
                    </div>
                    <br/>
                    <div class="direct-button">
                        <a href="#">APPLY NOW!</a>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
