<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Bank</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:customerHeader context="customer_home" userName="#{customerHomeManagedBean.customer.firstname }"></em:customerHeader>
            <em:customerNavBar context="customer_home" pageName="cards_home" ></em:customerNavBar>
            <div class="customer_main_container">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel header="Apply new Debit Card">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="staffrole" value="Select Deposit Account:" />
                                <p:selectOneMenu id="staffrole" value="#{applyDebitCardAccountManagedBean.selectedAccountNumber}" style="width:125px">
                                    <f:selectItems value="#{applyDebitCardAccountManagedBean.accountOptions}" />
                                </p:selectOneMenu>
                                <p:commandButton value="Apply" icon="ui-icon-plus" update="@form" actionListener="#{applyDebitCardAccountManagedBean.applyDebitCard}" />
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>


</html>
