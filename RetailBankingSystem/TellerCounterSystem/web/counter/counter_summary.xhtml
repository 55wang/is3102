<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>MBS Counter</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="counter"></em:staffNavBar>
            <em:staffSideBar top="counter" side="counterSummary"></em:staffSideBar>
            <div class="container">
                <p:panel header="Counter Dashboard">
                    <h:form id="mainForm">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                
                                <h:outputText value="Counter ID: " />
                                <h:outputText value="#{counterSummaryManagedBean.tellerCounter.id}"/>
                                
                                <h:outputText value="Current Cash: " />
                                <h:outputText value="#{counterSummaryManagedBean.tellerCounter.currentCash}"/>

                                <h:outputText value="Add or Remove Cash: " />
                                <p:selectBooleanButton value="#{counterSummaryManagedBean.isAdd}" onLabel="Add" offLabel="Remove" />

                                <p:outputLabel value="Cash Amount: " />
                                <p:inputText value="#{counterSummaryManagedBean.amount}" required="true" />

                                <p:commandButton value="Apply" icon="ui-icon-plus" update="@form" actionListener="#{counterSummaryManagedBean.chargeFee}" />
                            </h:panelGrid>
                        </p:messages>
                    </h:form>
                </p:panel>
            </div>
        </h:body>
    </f:view>


</html>
