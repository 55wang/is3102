<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="reset.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
    </h:head>
    <h:body>
        <div id="register-form-container" class="h-center">
        <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>

        <p:wizard widgetVar="myWizard" showNavBar="false">
            <p:tab id="identity" title="1.Identity" >
                <p:panel>
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        
                        <h:outputText value="Identity Type: " />
                        <p:selectOneMenu value="#{customerRegisterManagedBean.customer.identityType}" style="width:187px; height: 31px; line-height: 21px; top:8px" rendered="true" label="identityType" required="true">
                            <f:selectItem itemLabel="Please Select..." itemValue="" />
                            <f:selectItem itemLabel="Singaporean/PR NRIC" itemValue="Singaporean/PR NRIC" />
                            <f:selectItem itemLabel="Passport" itemValue="Passport" />
                        </p:selectOneMenu>

                        <h:outputText value="Identity Number: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.identityNumber}" required="true"/>

                        <h:outputText value="Last Name: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.lastname}" required="true"/>
                        
                        <h:outputText value="First Name: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.firstname}" required="true"/>
                        
                        <h:outputText value="Date of Birth: " />
                        <p:calendar value="#{customerRegisterManagedBean.customer.birthDay}" navigator="true" yearRange="c-100:c+0" required="true" pattern="yyyy-MM-dd"/>
                    </h:panelGrid>
                    
                   <div class="register-form-button">
                    <p:commandButton value="Next" type="button" onclick="PF('myWizard').next();"/>
                   </div>
                </p:panel>
            </p:tab>

            <p:tab id="contact" title="2.Contact">
                <p:panel>
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.email}" required="true"/>

                        <h:outputText value="Phone: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.phone}" required="true"/>
                        
                        <h:outputText value="Postal Code: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.postalCode}" required="true"/>
                        
                        <h:outputText value="Address: " />
                        <p:inputText value="#{customerRegisterManagedBean.customer.address}" required="true"/>

                        
                    </h:panelGrid>
                    
                    <div class="register-form-button" style="margin-top: 52px">
                    <p:commandButton value="Back" type="button" onclick="PF('myWizard').back();" />
                    <p:commandButton  value="Next" type="button" onclick="PF('myWizard').next();"  />
                    </div>
                </p:panel>
            </p:tab>

            <p:tab id="account" title="3.Account">
                <p:panel>
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="User ID: " />
                        <p:inputText value="#{customerRegisterManagedBean.mainAccount.userID}" required="true"/>

                        <h:outputText value="Password: " />
                        <p:password id="register-pwd" match="register-pwd-repeat" value="#{customerRegisterManagedBean.mainAccount.password}" required="true" feedback="true"/>

                        <h:outputText value="Confirm Password: " />
                        <p:password id="register-pwd-repeat" required="true"/>
                      
                        <h:outputText value="Initial Deposit Account: " />
                        <p:selectOneMenu value="#{customerRegisterManagedBean.initialDepositAccount}" style="width:187px; height: 31px; line-height: 21px; top:8px" rendered="true" required="true">
                            <f:selectItem itemLabel="Please Select..." itemValue="" />
                            <f:selectItem itemLabel="MBS Current Account" itemValue="MBS Current Account" />
                            <f:selectItem itemLabel="MBS Savings" itemValue="MBS Savings" />
                        </p:selectOneMenu>
                        
                    </h:panelGrid>
                    
                    <div class="register-form-button" style="margin-top: 52px">
                    <p:commandButton value="Back" type="button" onclick="PF('myWizard').back();" />
                    <p:commandButton  value="Next" type="button" onclick="PF('myWizard').next();" />
                    </div>
                </p:panel>
            </p:tab>

            <p:tab id="confirm" title="4.Confirmation">
                <p:panel>
                    <p:scrollPanel id="confirmation" style="height:238px">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Identity Type: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.identityType}" styleClass="outputLabel"/>

                            <h:outputText value="Identity Number: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.identityNumber}" styleClass="outputLabel"/>
                            
                            <h:outputText value="Last Name: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.lastname}" styleClass="outputLabel"/>
                            
                            <h:outputText value="First Name: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.firstname}" styleClass="outputLabel"/>
                            
                            <h:outputText value="Date of Birth: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.birthDay}" styleClass="outputLabel">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputText>
                            
                            <h:outputText value="Email: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.email}" styleClass="outputLabel"/>
                            
                            <h:outputText value="Phone: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.phone}" styleClass="outputLabel"/>
                            
                            <h:outputText value="Postal Code: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.postalCode}" styleClass="outputLabel"/>
                            
                            <h:outputText value="Address: " />
                            <h:outputText value="#{customerRegisterManagedBean.customer.address}" styleClass="outputLabel"/>
                            
                             <h:outputText value="User ID: " />
                            <h:outputText value="#{customerRegisterManagedBean.mainAccount.userID}" styleClass="outputLabel"/>

                            <h:outputText value="Initial Deposit Account: " />
                            <h:outputText value="#{customerRegisterManagedBean.initialDepositAccount}" styleClass="outputLabel"/>
                        </h:panelGrid>

                
                    </p:scrollPanel>

                    <div class="register-form-button" style="margin-top: 20px">
                    <p:commandButton value="Back" type="button" onclick="PF('myWizard').back();" />
                    <p:commandButton value="Confirm" actionListener="#{customerRegisterManagedBean.save}" update="growl" process="@this"/>
                    </div>
                </p:panel>
            </p:tab>
        </p:wizard>

        </h:form>
        </div>
    </h:body>
</html>
