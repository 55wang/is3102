<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   
<f:view>
    <h:head>
        <title>Merlion Bank Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="reset.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
    </h:head>
    <h:body style="background-color: #f9f9f9">
        <h:graphicImage url="../resources/img/merlionLogoBlack.png" class="h-center" style="top:18%; width:200px"/>
        <p:layout class="h-center" style="width:400px;height:300px;top:55%">
            <p:layoutUnit position="center">
                <h:form id="customer-login-form">
                    <h:panelGrid columns="2" id="customer-login-panel" cellpadding="5" class="h-center" style="top:25%">                   
                        <h:outputText value="User ID: " />
                        <p:inputText />
 
                        <h:outputText value="Password: " />
                        <p:password value="#{passwordView.password1}" />
                    </h:panelGrid>
        
                    <p:commandButton value="Log in" actionListener="#{buttonView.buttonAction}" class="h-center" style="margin-top:35%"/>
                </h:form>
                <div id="customer-login-service">
                    <div id="forgot-password-holder">
                        <h:outputText value="Forgot " />
                            <h:link outcome="customer_find_password" value="password" />
                        <h:outputText value="?" />
                    </div>
                    <div id="new-user-holder">
                        <h:outputText value="New to merlion bank?" />
                        <h:button outcome="customer_register" value="Get Started" />
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
