<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="top" required="true"/>
        <cc:attribute name="side" required="true"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <h:outputStylesheet library="css" name="theme.css"/>
            <div id="side-menu">
                <ul id="side-menu-container">
                    <c:if test="#{cc.attrs.top == 'account'}">
                        <li class="side-menu-item #{cc.attrs.side == 'openCurrentAccount' ? 'active' : ''}">
                            <h:link outcome="open-currentaccount" value="Open Current Account" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'depositCurrentAccount' ? 'active' : ''}">
                            <h:link outcome="deposit-currentaccount" value="Deposit Current Account" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'withdrawCurrentAccount' ? 'active' : ''}">
                            <h:link outcome="withdraw-currentaccount" value="Withdraw Current Account" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'checkBalanceCurrentAccount' ? 'active' : ''}">
                            <h:link outcome="checkbalance-currentaccount" value="Check Balance Current Account" />
                        </li>
                    </c:if>
                </ul>
            </div>
            <!--TODO: Fillin all the sub menus here -->
        </f:view>
    </cc:implementation>
</html>
