<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="promo"></em:staffNavBar>
            <em:staffSideBar top="promo" side="viewPromo"></em:staffSideBar>

            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Promo Product">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel for="promoName" value="Promo Name: " />
                                <p:inputText id="promoName" value="#{createPromoManagedBean.promo.name}" required="true"/>
                                <p:outputLabel for="promoPoint" value="Points: " />
                                <p:inputText id="promoPoint" value="#{createPromoManagedBean.promo.points}" required="true"/>

                                <p:outputLabel for="promoDescription" value="Promo Description " />
                                <p:inputTextarea id="promoDescription" value="#{createPromoManagedBean.promo.description}" required="true"/>

                                <p:outputLabel for="promoTerms" value="Promo Terms " />
                                <p:inputTextarea id="promoTerms" value="#{createPromoManagedBean.promo.description}" required="true"/>
                                
                                <p:selectOneMenu value="#{createPromoManagedBean.promo.type}">
                                    <f:selectItems value="#{createPromoManagedBean.typeOptions}" var="selectedField" itemDisabled="#{staffViewCustomerCaseManagedBean.isChargeBack(selectedField)}"/>
                                </p:selectOneMenu>

                                <p:commandButton value="Create" icon="ui-icon-plus" update="@form" actionListener="#{createPromoManagedBean.createProduct}" />
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                    <p:panel header="Added Promos">
                        <p:dataTable id="addedPromos" value="#{createPromoManagedBean.promos}" var="promo">

                            <p:column headerText="Name" sortBy="#{promo.name}">
                                <h:outputText value="#{promo.name}"></h:outputText>
                            </p:column>
                            <p:column headerText="Points" sortBy="#{promo.points}">
                                <h:outputText value="#{promo.points}"></h:outputText>
                            </p:column>
                            <p:column headerText="Type" sortBy="#{promo.type}">
                                <h:outputText value="#{promo.type}"></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
