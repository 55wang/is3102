<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Facelet Title</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="others"></em:staffNavBar>
            <em:staffSideBar top="others" side="createStaff"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Create Staff">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel for="username" value="Username: " />
                                <p:inputText id="username" value="#{createStaffManagedBean.newStaff.username}" required="true"/>

                                <p:outputLabel for="password" value="Password " />
                                <p:inputText id="password" value="#{createStaffManagedBean.newStaff.password}" required="true"/>

                                <p:outputLabel for="staffrole" value="Select Role:" />
                                <p:selectOneMenu id="staffrole" value="#{createStaffManagedBean.selectedRoleName}" style="width:125px">
                                    <f:selectItems value="#{createStaffManagedBean.selectRoles}" />
                                </p:selectOneMenu>

                                <p:commandButton value="Create" icon="ui-icon-plus" update="@form" actionListener="#{createStaffManagedBean.addStaff}" />
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                    <p:panel header="Added Staff">
                        <p:dataTable id="addedRoles" value="#{createStaffManagedBean.staffs}" var="staff">
                            <p:column headerText="Name" sortBy="#{staff.username}">
                                <h:outputText value="#{staff.username}"></h:outputText>
                            </p:column>
                            <p:column headerText="Role" sortBy="#{staff.role.roleName}">
                                <h:outputText value="#{staff.role.roleName}"></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>


</html>
