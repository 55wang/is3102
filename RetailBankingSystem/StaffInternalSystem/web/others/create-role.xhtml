<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Facelet Title</title>
            <h:outputStylesheet library="css" name="reset.css"/>
            <h:outputStylesheet library="css" name="theme.css"/>
        </h:head>
        <h:body>
            <em:staffNavBar context="others" userName="lei yang"></em:staffNavBar>
            <em:staffSideBar top="others" side="createRole"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Create Role">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel for="roleName" value="Role Name: " />
                                <p:inputText id="roleName" value="#{createRoleManagedBean.newRole.roleName}" required="true"/>
                                
                                <h:outputText value="Super User Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.superUserRight}" />
                                <h:outputText value="Customer Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.customerAccessRight}" />
                                <h:outputText value="Deposit Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.depositAccessRight}" />
                                <h:outputText value="Card Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.cardAccessRight}" />
                                <h:outputText value="Loan Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.loanAccessRight}" />
                                <h:outputText value="Bill Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.billAccessRight}" />
                                <h:outputText value="Wealth Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.wealthAccessRight}" />
                                <h:outputText value="Portfolio Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.portfolioAccessRight}" />
                                <h:outputText value="Analytics Permission:" />
                                <p:selectBooleanCheckbox value="#{createRoleManagedBean.newRole.analyticsAccessRight}" />

                                <p:commandButton value="Create" icon="ui-icon-plus" update="@form" actionListener="#{createRoleManagedBean.addRole}" />
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                    <p:panel header="Added Roles">
                        <p:dataTable id="addedRoles" value="#{createRoleManagedBean.roles}" var="role">
                            <p:column headerText="Name" sortBy="#{role.roleName}">
                                <h:outputText value="#{role.roleName}"></h:outputText>
                            </p:column>
                            <p:column headerText="SUPER" sortBy="#{role.superUserRight}">
                                <h:outputText value="#{role.superUserRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="CUST" sortBy="#{role.customerAccessRight}">
                                <h:outputText value="#{role.customerAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="DEPO" sortBy="#{role.depositAccessRight}">
                                <h:outputText value="#{role.depositAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="CARD" sortBy="#{role.cardAccessRight}">
                                <h:outputText value="#{role.cardAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="LOAN" sortBy="#{role.loanAccessRight}">
                                <h:outputText value="#{role.loanAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="BILL" sortBy="#{role.billAccessRight}">
                                <h:outputText value="#{role.billAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="WEAL" sortBy="#{role.wealthAccessRight}">
                                <h:outputText value="#{role.wealthAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="PORT" sortBy="#{role.portfolioAccessRight}">
                                <h:outputText value="#{role.portfolioAccessRight}"></h:outputText>
                            </p:column>
                            <p:column headerText="ANAL" sortBy="#{role.analyticsAccessRight}">
                                <h:outputText value="#{role.analyticsAccessRight}"></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>


</html>
