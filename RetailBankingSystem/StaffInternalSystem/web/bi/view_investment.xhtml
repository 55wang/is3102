<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="bi"></em:staffNavBar>
            <em:staffSideBar top="bi" side="viewInvestment"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Investment Service Statistics">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <p:panelGrid columns="4">
                                <h:outputText style="background-color: darkorange" value="Total Executed Investment Plan" />
                                <h:outputText style="background-color: darkorange" value="New Executed Investment Plan" />
                                <h:outputText style="background-color: darkorange" value="Total Investment Amount" />
                                <h:outputText style="background-color: darkorange" value="Total Profit Amount" />

                                <h:outputText value="#{viewPortfolioManagedBean.bankTotalExecutedPortfolio}" />
                                <h:outputText value="#{viewPortfolioManagedBean.bankNewExecutedPortfolio}" />
                                <h:outputText value="#{viewPortfolioManagedBean.bankTotalInvestmentAmount}" />
                                <h:outputText value="#{viewPortfolioManagedBean.bankTotalProfitAmount}" />

                            </p:panelGrid>

                            <br />

                            <p:chart type="bar" model="#{viewPortfolioManagedBean.portfolioAmtBarModel}" style="height:300px;"/>
                        </p:messages>
                    </p:panel>

                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
