<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
   
<f:view>
    <h:head>
        <title>Merlion Internal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <em:cssImport></em:cssImport>
    </h:head>
    <h:body style="background-color: #f9f9f9">
        <h:graphicImage url="resources/img/merlionLogoBlack.png" class="h-center" style="top:25%; width:200px"/>
        <p:layout class="h-center" style="width:400px;height:200px;top:55%">
            <p:layoutUnit position="center">
                <h:form id="staff-login-form" >
                    <h:panelGrid columns="2" id="staff-login-panel" cellpadding="5" class="h-center" style="top:35%">                   
                        <h:outputLabel value="Username: " />
                        <h:inputText value="#{staffLoginManagedBean.username}" styleClass="outputLabel"/>
                        <h:outputLabel value="Password: " />
                        <h:inputSecret value="#{staffLoginManagedBean.password}" styleClass="outputLabel"/>
                    </h:panelGrid>
                    <p:commandButton id="submit" value="Login" actionListener="#{staffLoginManagedBean.loginStaff}" class="h-center" style="margin-top:35%"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
