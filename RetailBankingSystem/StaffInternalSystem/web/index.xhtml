<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body class="staff-login-body">
            <h:graphicImage library="img" name="merlionLogo.png" class="h-center" style="top:18%; width:200px"/>
            <p:layout class="h-center staff-login-layout">
                <p:layoutUnit position="center" class="staff-login-panel-layoutUnit">
                    <h:form id="staff-login-form" >
                        <p:messages id="messagesStatus" redisplay="false">
                            <h:panelGrid columns="1" id="staff-login-panel" cellpadding="5" class="h-center" style="top:25%">                   
                                <p:inputText value="#{staffLoginManagedBean.username}" styleClass="staff-login-input" placeholder="User ID"/>
                                <p:password value="#{staffLoginManagedBean.password}" styleClass="staff-login-input" placeholder="Password"/>
                            </h:panelGrid>
                            <p:commandButton id="submit" value="Login" actionListener="#{staffLoginManagedBean.loginStaff}" class="h-center" style="margin-top:35%" update="@form"/>
                        </p:messages>
                    </h:form>
                    <h:form>
                        <p:messages id="messagesStatus" redisplay="false">
                            <div id="staff-login-service">
                                <div id="forgot-username-password-holder" class="h-center" style="margin-top:65%">
                                    <h:outputText value="Forgot " />
                                    <h:link value="User ID" outcome="/common/staff_find_username"/>
                                    <h:outputText value=" or " />
                                    <h:link value="Password" outcome="/common/staff_find_password"/>
                                    <h:outputText value="?" />
                                </div>
                            </div>
                        </p:messages>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <em:staffFooter></em:staffFooter>
        </h:body>
    </f:view>
</html>
