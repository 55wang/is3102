<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body style="background: #efefef;">
            <em:staffNavBar context="crm"></em:staffNavBar>
            <em:staffSideBar top="crm" side="viewCustomerRFM"></em:staffSideBar>
            <div class="container" >
                <h:form id="mainForm">
                    <div class="ui-g-12 ui-md-12 datatable-holder">
                            <p:dataTable value="#{customerRFMManagedBean.customers}" var="customer" paginator="true" paginatorAlwaysVisible="true" class="datatable-main" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                                <f:facet name="header">
                                    Deposit RFM Dashboard
                                </f:facet>


                                <p:column headerText="Customer ID">
                                    <h:outputText value="#{customer.id}" />
                                </p:column>

                                <p:column headerText="Recency" sortBy="#{customer.depositRecency}">
                                    <h:outputText value="#{customer.depositRecency}" />
                                </p:column>

                                <p:column headerText="Frequency" sortBy="#{customer.depositFrequency}">
                                    <h:outputText value="#{customer.depositFrequency}" />
                                </p:column>

                                <p:column headerText="Monetary" sortBy="#{customer.depositMonetary}">
                                    <h:outputText value="#{customer.depositMonetary}" />
                                </p:column>
                                
                                <p:column headerText="Deposit RFM Score" sortBy="#{customer.depositRFMScore}">
                                    <h:outputText value="#{customer.depositRFMScore}" />
                                </p:column>
                            </p:dataTable>
                    </div>
                    <div class="ui-g-12 ui-md-12 datatable-holder">
                        <p:dataTable value="#{customerRFMManagedBean.customers}" var="customer" paginator="true" paginatorAlwaysVisible="true" class="datatable-main" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                            <f:facet name="header">
                                Card RFM Dashboard
                            </f:facet>
                            
                            <p:column headerText="Customer ID">
                                <h:outputText value="#{customer.id}" />
                            </p:column>

                            <p:column headerText="Recency" sortBy="#{customer.cardRecency}">
                                <h:outputText value="#{customer.cardRecency}" />
                            </p:column>

                            <p:column headerText="Frequency" sortBy="#{customer.cardFrequency}">
                                <h:outputText value="#{customer.cardFrequency}" />
                            </p:column>

                            <p:column headerText="Monetary" sortBy="#{customer.cardMonetary}">
                                <h:outputText value="#{customer.cardMonetary}" />
                            </p:column>
                            
                            <p:column headerText="Card RFM Score" sortBy="#{customer.cardRFMScore}">
                                <h:outputText value="#{customer.cardRFMScore}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <p:commandButton value="Refresh Customer RFM" action="#{customerRFMManagedBean.refreshCustomerRFM()}" update="@form">
                    </p:commandButton>
                    <p:messages id="messagesStatus" redisplay="false" >
                    </p:messages>
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
