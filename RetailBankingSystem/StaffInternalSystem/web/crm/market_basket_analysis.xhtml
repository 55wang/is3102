<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body style="background: #efefef;">
            <em:staffNavBar context="crm"></em:staffNavBar>
            <em:staffSideBar top="crm" side="marketBasketAnalysis"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <div class="ui-g-12 ui-md-12 datatable-holder">

                        <p:dataTable value="#{marketBasketAnalysisManagedBean.rules}" var="rule" paginator="true" paginatorAlwaysVisible="true" class="datatable-main" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                            <f:facet name="header">
                                    Market Basket Analysis
                                </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{rule.id}" />
                            </p:column>
                            <p:column headerText="Antecedent" sortBy="#{rule.antecedent}">
                                <h:outputText value="#{rule.antecedent}" />
                            </p:column>
                            <p:column headerText="Consequent" sortBy="#{rule.consequent}">
                                <h:outputText value="#{rule.consequent}"/>
                            </p:column>
                            <p:column headerText="Confidence" sortBy="#{rule.confidence}">
                                <h:outputText value="#{rule.confidence}" />
                            </p:column>
                            <p:column headerText="Lift" sortBy="#{rule.lift}">
                                <h:outputText value="#{rule.lift}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Refresh Association Rules" action="#{marketBasketAnalysisManagedBean.refreshAssociationRules()}" update="@form">
                        </p:commandButton>
                        <p:commandButton value="Test getListProductName for all customers" action="#{marketBasketAnalysisManagedBean.testGetListProductName()}" update="@form">
                        </p:commandButton>
                    </div>
                    <p:messages id="messagesStatus" redisplay="false" >
                    </p:messages>
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
