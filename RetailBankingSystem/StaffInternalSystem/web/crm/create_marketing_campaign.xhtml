<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="crm"></em:staffNavBar>
            <em:staffSideBar top="crm" side="createMarketingCampaign"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Create Marketing Campaign">
                        <p:messages id="messagesStatus" redisplay="false" >
                        </p:messages>

                        <p:tabView>
                            <p:tab title="Email Marketing Campaign">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel for="emailCampaignName" value="Name: " />
                                    <p:inputText id="emailCampaignName" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.nameCampaign}" />
                                    <p:outputLabel for="emailCampaignType" value="Type: " />
                                    <p:inputText id="emailCampaignType" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.typeCampaign}" />
                                    <p:outputLabel for="emailCampaignDesc" value="Description: " />
                                    <p:inputText id="emailCampaignDesc" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.description}" />
                                    <p:outputLabel for="emailCampaignLandingUrl" value="Landing Url: " />
                                    <p:inputText id="emailCampaignLandingUrl" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.landingPageUrl}" />
                                    <p:commandButton value="Confirm" action="#{createMarketingCampaignManagedBean.addNewEmailMarketingCampaign()}" update="@form">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="AdsBanner Marketing Campaign">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel for="adsBannerCampaignName" value="Name: " />
                                    <p:inputText id="adsBannerCampaignName" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.nameCampaign}" />
                                    <p:outputLabel for="adsBannerCampaignType" value="Type: " />
                                    <p:inputText id="adsBannerCampaignType" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.typeCampaign}" />
                                    <p:outputLabel for="adsBannerCampaignDesc" value="Description: " />
                                    <p:inputText id="adsBannerCampaignDesc" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.description}" />
                                    <p:outputLabel for="adsBannerCampaignLandingUrl" value="Landing Url: " />
                                    <p:inputText id="adsBannerCampaignLandingUrl" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.landingPageUrl}" />
                                    <p:commandButton value="Confirm" action="#{createMarketingCampaignManagedBean.addNewAdsBannerMarketingCampaign()}" update="@form">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>

                    </p:panel>

                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
