<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="crm"></em:staffNavBar>
            <em:staffSideBar top="crm" side="createMarketingCampaign"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Create Marketing Campaign">
                        <p:messages id="messagesStatus" redisplay="false" >
                        </p:messages>

                        <p:tabView>
                            <p:tab title="Email Marketing Campaign">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel for="emailCampaignName" value="Name: " />
                                    <p:inputText id="emailCampaignName" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.nameCampaign}" />
                                    <p:outputLabel for="emailCampaignDesc" value="Description: " />
                                    <p:inputText id="emailCampaignDesc" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.description}" />
                                    <p:outputLabel for="emailCampaignLandingName" value="Landing Page Name: e.g. product_a" />
                                    <p:inputText id="emailCampaignLandingName" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.landingPageName}" />

                                    <p:outputLabel for="emailCampaignSubject" value="Email Subject" />
                                    <p:inputText id="emailCampaignSubject" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.subjectEmail}" />

                                    <p:outputLabel for="emailCampaignContent" value="Email Content" />
                                    <p:inputText id="emailCampaignContent" value="#{createMarketingCampaignManagedBean.emailMarketingCampaign.contentEmail}" />

                                    <p:outputLabel value="Select Customer Group: " />
                                    <p:selectOneMenu value="#{createMarketingCampaignManagedBean.selectedCustomerGroupEmail}" style="width:187px; height: 30px; line-height: 21px; top:10px" rendered="true" required="true">
                                        <f:selectItems value="#{createMarketingCampaignManagedBean.customerGroupOptions}" var="a" itemValue="#{a.id}" itemLabel="#{a.groupName}" />

                                    </p:selectOneMenu>

                                    <p:commandButton value="Create Email Campaign" action="#{createMarketingCampaignManagedBean.addNewEmailMarketingCampaign()}" update="@form">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="AdsBanner Marketing Campaign">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel for="adsBannerCampaignName" value="Name: " />
                                    <p:inputText id="adsBannerCampaignName" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.nameCampaign}" />
                                    <p:outputLabel for="adsBannerCampaignDesc" value="Description: " />
                                    <p:inputText id="adsBannerCampaignDesc" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.description}" />
                                    <p:outputLabel for="adsBannerCampaignLandingName" value="Landing Page Name: e.g. product_a" />
                                    <p:inputText id="adsBannerCampaignLandingName" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.landingPageName}" />
                                    <p:outputLabel for="adsBannerCampaignTitle" value="Ads Title: " />
                                    <p:inputText id="adsBannerCampaignTitle" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.adsTitle}" />
                                    <p:outputLabel for="adsBannerCampaignAdsType" value="Ads Type: " />
                                    <p:inputText id="adsBannerCampaignAdsType" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.adsType}" />
                                    <p:outputLabel for="adsBannerCampaignAdsInfo" value="Ads Info: " />
                                    <p:inputText id="adsBannerCampaignAdsInfo" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.adsInfo}" />
                                    <p:outputLabel for="adsBannerCampaignAdsExtraInfo" value="Ads ExtraInfo: " />
                                    <p:inputText id="adsBannerCampaignAdsExtraInfo" value="#{createMarketingCampaignManagedBean.adsMarketingCampaign.adsExtraInfo}" />

                                    <p:outputLabel value="Select Customer Group: " />
                                    <p:selectOneMenu value="#{createMarketingCampaignManagedBean.selectedCustomerGroupAdsBanner}" style="width:187px; height: 30px; line-height: 21px; top:10px" rendered="true" required="true">
                                        <f:selectItems value="#{createMarketingCampaignManagedBean.customerGroupOptions}" var="a" itemValue="#{a.id}" itemLabel="#{a.groupName}" />

                                    </p:selectOneMenu>

                                    <p:commandButton value="Create Ads Campaign" action="#{createMarketingCampaignManagedBean.addNewAdsBannerMarketingCampaign()}" update="@form">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>

                    </p:panel>

                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
