<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="card"></em:staffNavBar>
            <em:staffSideBar top="card" side="cardIssue"></em:staffSideBar>

            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Credit Card Applications">
                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:dataTable value="#{cardIssueManagedBean.ccas}" var="cca" >

                                    <p:column headerText="Card Number">
                                        <h:outputText value="#{cca.partialHiddenAccountNumber}" />
                                    </p:column>

                                    <p:column headerText="Product Name">
                                        <h:outputText value="#{cco.creditCardProduct.productName}" />
                                    </p:column>

                                    <p:column headerText="Status">
                                        <h:outputText value="#{cco.cardStatus}" />
                                    </p:column>
                                    <p:column headerText="Action">
                                        <p:commandButton value="Issue" action="#{cardIssueManagedBean.approveOrder(cco.id)}" icon="ui-icon-check" update="@form" />
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>

                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
