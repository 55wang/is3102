<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <f:view>
        <h:head>
            <title>TODO supply a title</title>
            <em:cssImport></em:cssImport>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <div>TODO write content</div>
            <h:form>
                <p:selectOneMenu id="staffrole" value="#{formDemoManagedBean.selectedEnum}" style="width:125px">
                    <f:selectItems value="#{formDemoManagedBean.selectEnums}" />
                </p:selectOneMenu>

                <p:selectOneMenu id="income" value="#{formDemoManagedBean.selectedIncome}" style="width:125px">
                    <f:selectItems value="#{formDemoManagedBean.incomeOptions}" />
                </p:selectOneMenu>


                <h:outputText value="Event Name:" />
                <h:inputText required="true" requiredMessage="Field is required."
                             id="eventName" value="#{formDemoManagedBean.messageInput}">
                    <f:validateLength minimum="4" maximum="16" />
                </h:inputText>
                <h:message styleClass="errorMsg" for="eventName" />

                <p:commandButton value="Change" update="@form" actionListener="#{formDemoManagedBean.print()}" />
            </h:form>
            <h:outputText value="#{formDemoManagedBean.customer.income}"/>
        </h:body>
    </f:view>
</html>
