<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="bill"></em:staffNavBar>
            <em:staffSideBar top="bill" side="manageBank"></em:staffSideBar>

            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Organization">
                        <p:messages id="message" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="name" value="Name: " />
                                <p:inputText id="name" value="#{managedBankManagedBean.bankEntity.name}" required="true"/>
                                <p:outputLabel for="code" value="Code: " />
                                <p:inputText id="code" value="#{managedBankManagedBean.bankEntity.bankCode}" required="true"/>
                                <p:outputLabel for="fast" value="Is in FAST: " />
                                <p:selectBooleanButton id="fast" value="#{managedBankManagedBean.bankEntity.inFast}" onLabel="Yes" offLabel="No" style="width:60px" />
                                <p:commandButton value="Create" icon="ui-icon-plus" update="@form" actionListener="#{managedBankManagedBean.create}" />
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                    <p:panel header="Added Banks">
                        <p:dataTable id="addedOrg" value="#{managedBankManagedBean.banks}" var="bank">
                            <p:column headerText="Name" sortBy="#{bank.name}">
                                <h:outputText value="#{bank.name}"/>
                            </p:column>
                            <p:column headerText="Code" sortBy="#{bank.bankCode}">
                                <h:outputText value="#{bank.bankCode}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
