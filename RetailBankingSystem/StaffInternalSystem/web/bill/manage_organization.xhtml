<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="bill"></em:staffNavBar>
            <em:staffSideBar top="bill" side="manageOrg"></em:staffSideBar>

            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Organization">
                        <p:messages id="message" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="name" value="Name: " />
                                <p:inputText id="name" value="#{managedOrgManagedBean.organzation.name}" required="true"/>
                                <p:outputLabel for="code" value="Code: " />
                                <p:inputText id="code" value="#{managedOrgManagedBean.organzation.shortCode}" required="true"/>
                                <p:outputLabel for="type" value="Type: " />
                                <p:selectOneMenu id="type" value="#{managedOrgManagedBean.selectedType}">
                                    <f:selectItems value="#{managedOrgManagedBean.typeOptions}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Create" icon="ui-icon-plus" update="@form" actionListener="#{managedOrgManagedBean.create}" />
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>
                    <p:panel header="Added Organization">
                        <p:dataTable id="addedOrg" value="#{managedOrgManagedBean.organizations}" var="tempOrg">
                            <p:column headerText="Name" sortBy="#{tempOrg.name}">
                                <h:outputText value="#{tempOrg.name}"/>
                            </p:column>
                            <p:column headerText="Code" sortBy="#{tempOrg.shortCode}">
                                <h:outputText value="#{tempOrg.shortCode}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
