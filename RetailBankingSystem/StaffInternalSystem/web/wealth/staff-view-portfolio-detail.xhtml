<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="wealth"></em:staffNavBar>
            <em:staffSideBar top="wealth" side="viewPortfolio"></em:staffSideBar>
            <f:metadata>
                <f:viewParam name="port" value="#{updatePortfolioManagedBean.portfolioID}" />
            </f:metadata>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Portfolio Information">    
                                <p:dataTable var="fi" value="#{viewPortfolioDetailManagedBean.p.executedInvestmentPlan.suggestedFinancialInstruments}" >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="3" headerText="Financial Instrument" style="width:320px;"/>
                                                <p:column colspan="6" headerText="Buying Information" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="3" headerText="Total Investment" />
                                                <p:column colspan="3" headerText="S$#{viewPortfolioDetailManagedBean.p.executedInvestmentPlan.amountOfInvestment}" />
                                            </p:row>
                                            <p:row>
                                                <p:column headerText="Number of Shares" />
                                                <p:column headerText="Buying Value per Share" />
                                                <p:column headerText="Buying Subtotal" />
                                                <p:column headerText="Current Value per Share" />
                                                <p:column headerText="Current Subtotal" />
                                                <p:column headerText="Current Return" />
                                            </p:row>
                                        </p:columnGroup>
                                        
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.fi.name}"/> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText id="numberofshare" value="#{fi.buyingNumberOfShare}" /> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                             <h:outputText value="#{fi.buyingValuePerShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.buyingValuePerShare * fi.buyingNumberOfShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column> 
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.currentValuePerShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.currentValuePerShare * fi.buyingNumberOfShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column> 
                                         <p:column rendered="#{fi.weight != 0.0}">
                                             <h:outputText value="#{(fi.currentValuePerShare/fi.buyingValuePerShare *100).shortValue() - 100}%" rendered="#{updatePortfolioManagedBean.p.status == 'BOUGHT'}"/> 
                                             <h:outputText value="0%" rendered="#{viewPortfolioDetailManagedBean.p.status != 'BOUGHT'}"/> 
                                        </p:column>                    

                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column colspan="3" style="text-align:right" footerText="Totals:" /> 

                                                <p:column footerText="$#{viewPortfolioDetailManagedBean.p.totalBuyingValue}" />
                                                <p:column />
                                                <p:column footerText="$#{viewPortfolioDetailManagedBean.p.totalCurrentValue}" />
                                                <p:column footerText="#{(viewPortfolioDetailManagedBean.p.totalCurrentValue/updatePortfolioManagedBean.p.totalBuyingValue*100).shortValue()-100}%" rendered="#{viewPortfolioDetailManagedBean.p.status == 'BOUGHT'}"/>
                                                <p:column footerText="0%" rendered="#{viewPortfolioDetailManagedBean.p.status != 'BOUGHT'}"/>
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                    <br />
                                    <p:commandButton value="Update Portfolio Value" action="#{viewPortfolioDetailManagedBean.view()}" icon="ui-icon-lightbulb" update="@form" style="float: right"/>
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                                    
                                </p:panel>
                        <p:panel header="Original Investment Plan">
                            <p:dataTable id="requestList" value="#{viewPortfolioDetailManagedBean.p.executedInvestmentPlan}" var="investmentRequest" sortMode="multiple" >
                                <p:column headerText="ID" sortBy="#{investmentRequest.id}" style="width:15px">
                                    <h:outputText value="#{investmentRequest.id}" />
                                </p:column>

                                <p:column headerText="Create Date" sortBy="#{investmentRequest.creationDate}">
                                    <h:outputText value="#{investmentRequest.creationDate}">
                                        <f:convertDateTime pattern="MM/dd/yy" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Expected Return" sortBy="#{investmentRequest.customerExpectedReturn}">
                                    <h:outputText value="#{investmentRequest.customerExpectedReturn*100}%" />
                                </p:column>

                                <p:column headerText="Amount" sortBy="#{investmentRequest.amountOfInvestment}">
                                    <h:outputText value="S$#{investmentRequest.amountOfInvestment}" />
                                </p:column>

                                <p:column headerText="Prefered Instruments" style="width:180px">
                                    <p:scrollPanel style="width:180px;height:80px">
                                        <p:repeat value="#{investmentRequest.preferedFinancialInstrument}" var="instrument" offset="" size="#{investmentRequest.preferedFinancialInstrument.size()}" step="1" varStatus="">
                                            <div style="margin-bottom: 10px">
                                                <h:outputText value="*#{instrument.name}" />
                                            </div>
                                        </p:repeat>    
                                    </p:scrollPanel>
                                </p:column>

                                <p:column headerText="Status" sortBy="#{investmentRequest.status}" style="width:100px">
                                    <h:outputText value="#{investmentRequest.status}" />
                                </p:column>

                                <p:column headerText="Remarks" sortBy="#{investmentRequest.remarks}">
                                    <h:outputText value="#{investmentRequest.remarks}" />
                                </p:column>

                                <p:column headerText="Customer" sortBy="#{investmentRequest.wealthManagementSubscriber}">
                                    <h:outputText value="#{investmentRequest.wealthManagementSubscriber.mainAccount.customer.firstname}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
