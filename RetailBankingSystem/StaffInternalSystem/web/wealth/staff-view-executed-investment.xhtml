<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="wealth"></em:staffNavBar>
            <em:staffSideBar top="wealth" side="viewInvestList"></em:staffSideBar>

            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Executed Investment Plans List">
                        <h:outputText value="ID: "/>
                        <h:inputText value="#{viewPortfolioManagedBean.portfolioID}"/>

                        <p:commandButton value="RETRIEVE" action="#{viewPortfolioManagedBean.retrievePortfolio()}" update="@form"/>
                        <p:commandButton value="RETRIEVE ALL" action="#{viewPortfolioManagedBean.retrieveAllPortfolio()}" update="@form"/>

                        <p:messages id="messagesStatus" redisplay="false" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:dataTable value="#{viewPortfolioManagedBean.portfolios}" var="p" >
                                    <p:column headerText="Id">
                                        <h:outputText value="#{p.id}" />
                                    </p:column>
                                    <p:column headerText="Customer Name">
                                        <h:outputText value="#{p.wealthManagementSubscriber.mainAccount.customer.fullName}" />
                                    </p:column>
                                    <p:column headerText="Investment Amount">
                                        <h:outputText value="S$#{p.executedInvestmentPlan.amountOfInvestment}" />
                                    </p:column>
                                    <p:column headerText="Buying Value">
                                        <h:outputText value="#{p.totalBuyingValue}">
                                            <f:convertNumber type="currency" currencySymbol="S$" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Current Value">
                                        <h:outputText value="#{p.totalCurrentValue}">
                                            <f:convertNumber type="currency" currencySymbol="S$" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Current Return">
                                        <h:outputText value="#{(p.totalCurrentValue/p.totalBuyingValue*100).shortValue()-100}%" rendered="#{p.status == 'BOUGHT'}" />
                                        <h:outputText value="NaN" rendered="#{p.status != 'BOUGHT'}" />
                                    </p:column>
                                    <p:column headerText="Status">
                                        <h:outputText value="#{p.status}" />
                                    </p:column>
                                    <p:column headerText="Action">
                                        <p:commandButton value="View Details" action="#{viewPortfolioManagedBean.viewPortfolioDetail(p)}" icon="ui-icon-lightbulb" update="@form" />
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:messages>
                    </p:panel>

                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
