<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="wealth"></em:staffNavBar>
            <em:staffSideBar top="wealth" side="updatePortfolio"></em:staffSideBar>
            <f:metadata>
                <f:viewParam name="port" value="#{updatePortfolioManagedBean.portfolioID}" />
            </f:metadata>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Select Update Type">
                            <p:selectOneButton id="updateType" value="#{updatePortfolioManagedBean.updateType}">
                                <f:selectItem itemLabel="Update Buying Value" itemValue="#{updatePortfolioManagedBean.updateBuy}" />
                                <f:selectItem itemLabel="Update Current Value" itemValue="#{updatePortfolioManagedBean.updateCurrent}" />
                                <f:ajax render="@form" />
                            </p:selectOneButton>
                    </p:panel>
                    
                            <p:panel header="Update Buying Value" rendered="#{updatePortfolioManagedBean.updateType == updatePortfolioManagedBean.updateBuy}">
                            <p:dataTable var="fi" value="#{updatePortfolioManagedBean.p.executedInvestmentPlan.suggestedFinancialInstruments}">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="3" headerText="Financial Instrument" style="width:320px;"/>
                                                <p:column colspan="4" headerText="Buying Information" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="2" headerText="Total Investment" />
                                                <p:column colspan="2" headerText="S$#{updatePortfolioManagedBean.p.executedInvestmentPlan.amountOfInvestment}" />
                                            </p:row>
                                            <p:row>
                                                <p:column headerText="Number of Shares" />
                                                <p:column headerText="Buying Value per Share" />
                                                <p:column headerText="Weight" />
                                                <p:column headerText="Subtotal" />
                                            </p:row>
                                        </p:columnGroup>
                                        
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.fi.name}"/> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText id="numberofshare" value="#{fi.buyingNumberOfShare}" /> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0 and updatePortfolioManagedBean.p.status != 'BOUGHT'}">
                                             <h:inputText value="#{fi.buyingValuePerShare}" onchange="#{updatePortfolioManagedBean.calculate()}">
                                                <p:ajax update="@form" process="@this"/>
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:inputText>
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0 and updatePortfolioManagedBean.p.status == 'BOUGHT'}">
                                             <h:outputText value="#{fi.buyingValuePerShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.weight*100}%" /> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.buyingValuePerShare * fi.buyingNumberOfShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column>                    

                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column colspan="3" style="text-align:right" footerText="Totals:" />
                                                <p:column footerText="100%" />

                                                <p:column footerText="$#{updatePortfolioManagedBean.p.totalBuyingValue}" />
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                    <br />
                                    <p:messages id="messages1" showDetail="true" autoUpdate="true" closable="true"/>
                                    
                                    <p:commandButton value="Reset" action="#{updatePortfolioManagedBean.reset()}" update="@form" oncomplete="setTimeout(function() { $('.ui-messages-info.ui-corner-all').slideUp(); },  3000);"/>
                                    <p:commandButton value="Calculate" action="#{updatePortfolioManagedBean.calculate()}" update="@form" oncomplete="setTimeout(function() { $('.ui-messages-info.ui-corner-all').slideUp(); },  3000);"/>
                                    <p:commandButton value="Update" action="#{updatePortfolioManagedBean.submitUpdateBuyingPortfolio()}" update="@form" oncomplete="setTimeout(function() { $('.ui-messages-info.ui-corner-all').slideUp(); },  3000);"/>
                                </p:panel>
                                <p:panel header="Update Current Value" rendered="#{updatePortfolioManagedBean.updateType == updatePortfolioManagedBean.updateCurrent}">    
                                <p:dataTable var="fi" value="#{updatePortfolioManagedBean.p.executedInvestmentPlan.suggestedFinancialInstruments}" >
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="3" headerText="Financial Instrument" style="width:320px;"/>
                                                <p:column colspan="6" headerText="Buying Information" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="3" headerText="Total Investment" />
                                                <p:column colspan="3" headerText="S$#{updatePortfolioManagedBean.p.executedInvestmentPlan.amountOfInvestment}" />
                                            </p:row>
                                            <p:row>
                                                <p:column headerText="Number of Shares" />
                                                <p:column headerText="Buying Value per Share" />
                                                <p:column headerText="Buying Subtotal" />
                                                <p:column headerText="Current Value per Share" />
                                                <p:column headerText="Current Subtotal" />
                                                <p:column headerText="Current Return" />
                                            </p:row>
                                        </p:columnGroup>
                                        
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.fi.name}"/> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText id="numberofshare" value="#{fi.buyingNumberOfShare}" /> 
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                             <h:outputText value="#{fi.buyingValuePerShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.buyingValuePerShare * fi.buyingNumberOfShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column> 
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:inputText value="#{fi.currentValuePerShare}">
                                                <p:ajax update="@form" process="@this"/>
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:inputText>
                                        </p:column>
                                        <p:column rendered="#{fi.weight != 0.0}">
                                            <h:outputText value="#{fi.currentValuePerShare * fi.buyingNumberOfShare}">
                                                <f:convertNumber type="currency" currencySymbol="S$" />
                                            </h:outputText>
                                        </p:column> 
                                         <p:column rendered="#{fi.weight != 0.0}">
                                             <h:outputText value="#{(fi.currentValuePerShare/fi.buyingValuePerShare *100).shortValue() - 100}%" rendered="#{updatePortfolioManagedBean.p.status == 'BOUGHT'}"/> 
                                             <h:outputText value="0%" rendered="#{updatePortfolioManagedBean.p.status != 'BOUGHT'}"/> 
                                        </p:column>                    

                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column colspan="3" style="text-align:right" footerText="Totals:" /> 

                                                <p:column footerText="$#{updatePortfolioManagedBean.p.totalBuyingValue}" />
                                                <p:column />
                                                <p:column footerText="$#{updatePortfolioManagedBean.p.totalCurrentValue}" />
                                                <p:column footerText="#{(updatePortfolioManagedBean.p.totalCurrentValue/updatePortfolioManagedBean.p.totalBuyingValue*100).shortValue()-100}%" rendered="#{updatePortfolioManagedBean.p.status == 'BOUGHT'}"/>
                                                <p:column footerText="0%" rendered="#{updatePortfolioManagedBean.p.status != 'BOUGHT'}"/>
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                    <br />
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                                    
                                    <p:commandButton value="Reset" action="#{updatePortfolioManagedBean.resetCurrentValue()}" update="@form" oncomplete="setTimeout(function() { $('.ui-messages-info.ui-corner-all').slideUp(); },  3000);"/>
                                    <p:commandButton value="Update" action="#{updatePortfolioManagedBean.updateCurrentPortfolio()}" update="@form" oncomplete="setTimeout(function() { $('.ui-messages-info.ui-corner-all').slideUp(); },  3000);"/>
                                </p:panel>
                </h:form>
            </div>

        </h:body> 
    </f:view>


</html>
