<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="wealth"></em:staffNavBar>
            <em:staffSideBar top="wealth" side="viewCustomerPortfolio"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <h2>Search Customer</h2>
                    <h:outputText value="Customer ID: "/>
                    <h:inputText value="#{customerPortfolioManagedBean.searchText}"/>

                    <p:commandButton value="RETRIEVE" action="#{customerPortfolioManagedBean.searchCustomer()}" update="mainForm"/>
                    <p:commandButton value="RETRIEVE ALL" action="#{customerPortfolioManagedBean.searchAllCustomer()}" update="mainForm"/>
                    
                    <br/><br/><br/>
                    
                    <p:panel header="Customer List">
                        <p:dataTable value="#{customerPortfolioManagedBean.wmsLists}" var="wms">
                            <p:column headerText="ID" sortBy="#{wms.mainAccount.customer.id}">
                                <h:outputText value="#{wms.mainAccount.customer.id}" />
                            </p:column>
                            <p:column headerText="Name" sortBy="#{wms.mainAccount.customer.fullName}">
                                <h:outputText value="#{wms.mainAccount.customer.fullName}" />
                            </p:column>
                            <p:column headerText="Name" sortBy="#{wms.mainAccount.customer}">
                                <h:outputText value="#{wms.mainAccount.customer.fullName}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
