<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="wealth"></em:staffNavBar>
            <em:staffSideBar top="wealth" side="viewInvestmentRequest"></em:staffSideBar>
            <div class="container">
                <p:panel header="Design Invetment Plan" id="designinvestment">
                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                    <p:panel style="width:500px;">
                        <p:chart type="bar" model="#{deisgnInvestmentPlanManagedBean.animatedModel}" style="height:440px"/>
                    </p:panel>
                    <p:panel>
                        <p:panelGrid columns="4" style="font-size: 13px;">
                            <h:outputLabel for="riskScore" value="Risk Tolerance " />
                            <p:spinner id="ajaxSpinner" value="#{deisgnInvestmentPlanManagedBean.wms.riskToleranceScore}">
                                <p:ajax process="@this" />
                            </p:spinner>
                            
                            <h:outputLabel for="riskScore" value="Tolerance Level " />
                            <h:outputText id="riskLevel" value="#{deisgnInvestmentPlanManagedBean.wms.riskToleranceLevel.value}"/>
                        
                            <h:outputLabel for="return" value="Return " />
                            <h:inputText id="return" value="#{deisgnInvestmentPlanManagedBean.requestPlan.systemPredictReturn}" class="designinvestment-input" />
                            
                            <h:outputLabel for="risk" value="risk " />
                            <h:inputText id="Risk" value="#{deisgnInvestmentPlanManagedBean.requestPlan.systemPredictRisk}" class="designinvestment-input" />
                        </p:panelGrid>
                        
                        <p:dataTable id="suggestedFinancialInstruments" value="#{deisgnInvestmentPlanManagedBean.suggestedFinancialInstruments}" var="instrumentAndWeight">
                            <p:column headerText="Product Name" style="width:80%;font-size: 13px;">    
                                <h:outputLabel id="fiName" value="#{instrumentAndWeight.fi.name.value}" />
                            </p:column>
                            
                            <p:column headerText="weight" style="font-size: 13px;">
                                <h:inputText id="weight" value="#{instrumentAndWeight.weight}" class="designinvestment-input" />
                            </p:column>
                        </p:dataTable>
                        
                     
                        <p:commandButton value="update"/>
                        <p:commandButton value="confirm"/>
              
                    </p:panel>
                </h:panelGrid>
                <p:dataTable id="request" value="#{deisgnInvestmentPlanManagedBean.requestPlan}" var="investmentRequest">
                            <p:column headerText="ID"  style="width:15px">
                                <h:outputText value="#{investmentRequest.id}" />
                            </p:column>
                            
                            <p:column headerText="Create Date">
                                <h:outputText value="#{investmentRequest.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Customer Expected Return">
                                <h:outputText value="#{investmentRequest.customerExpectedReturn}" />
                            </p:column>

                            <p:column headerText="Amount">
                                <h:outputText value="#{investmentRequest.amountOfInvestment}" />
                            </p:column>
                        
                            <p:column headerText="Prefered Instruments" style="width:180px">
                                <p:scrollPanel style="width:180px;height:80px">
                                    <p:repeat value="#{investmentRequest.preferedFinancialInstrument}" var="instrument" offset="" size="#{investmentRequest.preferedFinancialInstrument.size()}" step="1" varStatus="">
                                        <div style="margin-bottom: 10px">
                                            <h:outputText value="*#{instrument}" />
                                        </div>
                                    </p:repeat>    
                                </p:scrollPanel>
                            </p:column>
                        
                            <p:column headerText="Status">
                                <h:outputText value="#{investmentRequest.status}" />
                            </p:column>

                            <p:column headerText="Remarks">
                                <h:outputText value="#{investmentRequest.remarks}" />
                            </p:column>
                        
                            <p:column headerText="Customer">
                                <h:outputText value="#{investmentRequest.wealthManagementSubscriber.mainAccount.customer.firstname}" />
                            </p:column>
                        </p:dataTable>
                </p:panel>
            </div>
            
        </h:body> 
    </f:view>


</html>
