<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="setting"></em:staffNavBar>
            <em:staffSideBar top="setting" side="viewProfile"></em:staffSideBar>
            <div class="container">
                <c:choose>

                    <c:when test="#{staffProfileManagedBean.editingPage == false}">
                        <h:form id="mainForm">
                            <p:panel header="Profile">
                                <p:messages id="messagesStatus" redisplay="false" >
                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputLabel for="name" value="Name: " />
                                        <h:outputText id="name" value="#{staffProfileManagedBean.staff.lastName}  #{staffProfileManagedBean.staff.firstName}"/>

                                        <h:outputLabel for="gender" value="Gender: " />
                                        <h:outputText id="gender" value="#{staffProfileManagedBean.staff.gender}"/>                               

                                        <h:outputLabel for="natioanlity" value="Nationality: " />
                                        <h:outputText id="nationality" value="#{staffProfileManagedBean.staff.nationality}"/>

                                        <h:outputLabel for="mobileNumber" value="Mobile number: " />
                                        <h:outputText id="mobileNumber" value="#{staffProfileManagedBean.staff.phone}"/>

                                        <h:outputLabel for="email" value="Email: " />
                                        <h:outputText id="email" value="#{staffProfileManagedBean.staff.email}"/>

                                        <h:outputLabel for="address" value="Address: " />
                                        <h:outputText id="address" value="#{staffProfileManagedBean.staff.address}"/>

                                        <h:outputLabel for="postalCode" value="Postal Code: " />
                                        <h:outputText id="postalCode" value="#{staffProfileManagedBean.staff.postalCode}"/>

                                        <h:outputLabel for="birthday" value="DOB: "/> 
                                        <h:outputText id="birthday" value="#{staffProfileManagedBean.staff.birthDay}">  <f:convertDateTime pattern="dd/MM/yyyy" />    </h:outputText>

                                    </h:panelGrid>
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <p:commandButton value="Edit" action="#{staffProfileManagedBean.goToEditPage}" update="@form"/>
                                        <c:if test="#{staffProfileManagedBean.profileEdited == true}">
                                            <p:commandButton value="Cancel" onclick="window.location.replace(window.location.href);"/>
                                            <p:commandButton value="Submit" action="#{staffProfileManagedBean.save}"/>
                                        </c:if>
                                    </h:panelGrid>
                                </p:messages>
                            </p:panel>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <h:form id="mainForm">
                            <p:panel header="Profile">
                                <p:messages id="messagesStatus" redisplay="false" >
                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputLabel for="name" value="Name: " />
                                        <h:outputText id="name" value="#{staffProfileManagedBean.staff.lastName}  #{staffProfileManagedBean.staff.firstName}"/>

                                        <h:outputLabel for="gender" value="Gender: " />
                                        <p:selectOneMenu id="gender" value="#{staffProfileManagedBean.selectedGender}" style="width:125px">
                                            <f:selectItems value="#{staffProfileManagedBean.genderOptions}" />
                                        </p:selectOneMenu>                              

                                        <h:outputLabel for="natioanlity" value="Nationality: " />
                                        <p:selectOneMenu id="natioanlity" value="#{staffProfileManagedBean.selectedNationality}" style="width:125px">
                                            <f:selectItems value="#{staffProfileManagedBean.nationalityOptions}" />
                                        </p:selectOneMenu>  

                                        <h:outputLabel for="mobileNumber" value="Mobile number: " />
                                        <p:inputText id="mobileNumber" value="#{staffProfileManagedBean.staff.phone}" required="true"/>

                                        <h:outputLabel for="email" value="Email: " />
                                        <p:inputText id="email" value="#{staffProfileManagedBean.staff.email}" required ="true"/>

                                        <h:outputLabel for="address" value="Address: " />
                                        <p:inputTextarea id="address" value="#{staffProfileManagedBean.staff.address}" required ="true"/>

                                        <h:outputLabel for="postalCode" value="Postal Code: " />
                                        <p:inputText id="postalCode" value="#{staffProfileManagedBean.staff.postalCode}" required ="true"/>

                                        <p:outputLabel for="birthday" value="DOB:" />
                                        <p:calendar id="birthday" value="#{staffProfileManagedBean.staff.birthDay}" />

                                        <p:commandButton value="Next" action="#{staffProfileManagedBean.goToConfirmPage}" update="@form"/>

                                    </h:panelGrid>
                                </p:messages>
                            </p:panel>
                        </h:form>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:body>
    </f:view>


</html>
