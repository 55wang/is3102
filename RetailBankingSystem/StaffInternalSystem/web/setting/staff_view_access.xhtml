<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="setting"></em:staffNavBar>
            <em:staffSideBar top="setting" side="viewAccess"></em:staffSideBar>
            <div class="container">
                <p:panel header="Access">
                    <c:forEach items="#{staffViewAccessManagedBean.roles}" var="role">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Your Role: " />
                            <h:outputText value="#{staffViewAccessManagedBean.role.roleName}" />
                            <h:outputText value="Role Description: " />
                            <h:outputText value="#{staffViewAccessManagedBean.role.description}" />
                        </h:panelGrid>
                    </c:forEach>
                </p:panel>
            </div>
        </h:body>
    </f:view>


</html>
