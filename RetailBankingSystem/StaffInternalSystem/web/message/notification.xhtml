<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Facelet Title</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="message"></em:staffNavBar>
            <em:staffSideBar top="message" side="notification"></em:staffSideBar>
            <div class="container">
                <p:growl widgetVar="growl" showDetail="true" />

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="summary" value="Summary: " /> 
                        <p:inputText id="summary" value="#{notificationViewManagedBean.summary}" required="true" />

                        <p:outputLabel for="detail" value="Detail: " /> 
                        <p:inputText id="detail" value="#{notificationViewManagedBean.detail}" required="true" />
                    </h:panelGrid>

                    <p:commandButton value="Send" actionListener="#{notificationViewManagedBean.send}" />
                </h:form>

                <p:socket onMessage="handleMessage" channel="/notify" />

                <script type="text/javascript">
                    function handleMessage(facesmessage) {
                        facesmessage.severity = 'info';
                        PF('growl').show([facesmessage]);
                    }
                </script>
            </div>
        </h:body>
    </f:view>
</html>
