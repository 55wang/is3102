<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <f:metadata>
            <f:viewParam name="accountId" value="#{customerLoanBreakdownManagedBean.accountId}" />
            <f:viewAction action="#{customerLoanBreakdownManagedBean.init()}"></f:viewAction>
        </f:metadata>
        <h:head>
            <title>Account Transactions</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="loan"></em:staffNavBar>
            <em:staffSideBar top="loan" side="loanAccountDetail"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Breakdown for account #{customerLoanBreakdownManagedBean.accountId}">
                        <h2>Monthly installment is #{customerLoanBreakdownManagedBean.loanAccount.monthlyInstallment}</h2>
                        <p:messages id="messagesStatus" redisplay="false" >

                            <p:dataTable value="#{customerLoanBreakdownManagedBean.breakdowns}" var="breakdown">
                                
                                <p:column headerText="Payment Date" sortBy="#{breakdown.schedulePaymentDate}">
                                    <h:outputText value="#{breakdown.schedulePaymentDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Principal" sortBy="#{breakdown.principalPayment}">
                                    <h:outputText value="#{breakdown.principalPayment}">
                                        <f:convertNumber pattern="###00.00"/>
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Interest" sortBy="#{breakdown.interestPayment}">
                                    <h:outputText value="#{breakdown.interestPayment}">
                                        <f:convertNumber pattern="###00.00"/>
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Outstanding" sortBy="#{breakdown.outstandingPrincipalPayment}">
                                    <h:outputText value="#{breakdown.outstandingPrincipalPayment}">
                                        <f:convertNumber pattern="###00.00"/>
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Nth Month" sortBy="#{breakdown.nthMonth}">
                                    <h:outputText value="#{breakdown.nthMonth}"/>
                                </p:column>
                                
                            </p:dataTable>

                        </p:messages>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>


</html>
