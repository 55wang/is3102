<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="customer"></em:staffNavBar>
            <em:staffSideBar top="customer" side="viewCustomer"></em:staffSideBar>
            <div class="container">
                <p:messages id="messagesStatus" redisplay="false"></p:messages>
                <p:panel header="Search Customer">
                    <p:outputPanel>
                        <h:form id="search-form">
                            <p:inputText id="idFilter" style="width:180px" value="#{staffCustomerInformationManagedBean.searchText}" placeholder="Enter identity number"  />
                            <p:commandButton value="Search" actionListener="#{staffCustomerInformationManagedBean.search}" update="update-form"/>
                        </h:form>
                    </p:outputPanel>
                </p:panel>


                <p:panel header="List of Customers">
                    <h:form id="update-form">
                        <p:dataTable id="customerList" value="#{staffCustomerInformationManagedBean.customers}" var="customer" sortMode="multiple" >

                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>

                            <p:column headerText="Last Name" sortBy="#{customer.lastname}">
                                <h:outputText value="#{customer.lastname}" />
                            </p:column>

                            <p:column headerText="First Name" sortBy="#{customer.firstname}">
                                <h:outputText value="#{customer.firstname}" />
                            </p:column>

                            <p:column headerText="Identity Type" sortBy="#{customer.identityType}" >
                                <h:outputText value="#{customer.identityType}" />
                            </p:column>

                            <p:column headerText="Identity Number" sortBy="#{customer.identityNumber}">
                                <h:outputText value="#{customer.identityNumber}" />
                            </p:column>

                            <p:column headerText="Occupation" sortBy="#{customer.occupation}">
                                <h:outputText value="#{customer.occupation}" />
                            </p:column>

                            <p:column headerText="Income" sortBy="#{customer.income}">
                                <h:outputText value="#{customer.income}" />                                 
                            </p:column>

                            <p:column headerText="No. of Accounts" sortBy="#{customer.getMainAccount().getBankAcounts().size()}">
                                <h:outputText value="#{customer.getMainAccount().getBankAcounts().size()}" />
                            </p:column>
                            <p:rowExpansion>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px; margin:auto" >
                                    <f:facet name="header">
                                        Basic Information
                                    </f:facet>

                                    <h:outputText value="Last Name: " />
                                    <h:inputText value="#{customer.lastname}" />

                                    <h:outputText value="First Name: " />
                                    <h:inputText value="#{customer.firstname}" />

                                    <h:outputText value="Gender: " />
                                    <h:inputText value="#{customer.gender}" />                                   

                                    <h:outputText value="Nationality: " />
                                    <h:inputText value="#{customer.nationality}" />

                                    <h:outputText value="Identity Type: " />
                                    <h:inputText value="#{customer.identityType}" />

                                    <h:outputText value="Identity Number: " />
                                    <h:inputText value="#{customer.identityNumber}" />

                                    <h:outputText value="Occupation: " />
                                    <h:inputText value="#{customer.occupation}" />

                                    <h:outputText value="Income (S$): " />
                                    <h:inputText value="#{customer.income}" />


                                    <h:outputText value="Martial Status: " />
                                    <h:inputText value="#{customer.martialStatus}" />

                                    <h:outputText value="DOB: " />
<p:calendar value="#{customer.birthDay}" navigator="true" yearRange="c-100:c+0" required="true" pattern="yyyy-MM-dd"/>
                                    <h:outputText value="Credit Score" />
                                    <h:inputText value="#{customer.creditScore}" />
                                </p:panelGrid>

                                <f:facet name="header">
                                    Contact Details 
                                </f:facet>

                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px; margin: auto" >
                                    <f:facet name="header" >
                                        Contact Details 
                                    </f:facet>

                                    <h:outputText value="Phone Number: " />
                                    <h:inputText value="#{customer.phone}" />

                                    <h:outputText value="Email: " />
                                    <h:inputText value="#{customer.email}" />                                   

                                    <h:outputText value="Address: " />
                                    <h:inputText value="#{customer.address}" />

                                    <h:outputText value="Postal Code: " />
                                    <h:inputText value="#{customer.postalCode}"/>


                                </p:panelGrid>

                                <p:dataTable var="account" value="#{customer.mainAccount.bankAcounts}" style="width:500px; margin:auto">
                                    <f:facet name="header">
                                        Account Details 
                                    </f:facet>
                                    <p:column headerText="Account Type">
                                        <h:outputText value="#{account.type}" />
                                    </p:column>

                                    <p:column headerText="Balance">
                                        <h:outputText value="#{account.balance}" />
                                    </p:column>

                                </p:dataTable>
                                <br/><br/>
                                <p:outputPanel>

                                    <p:commandButton class="h-center" value="Update" update="update-form" action="#{staffCustomerInformationManagedBean.saveUpdatedCustomerInformation(customer)}" />

                                </p:outputPanel>


                            </p:rowExpansion>

                        </p:dataTable>
                    </h:form>
                </p:panel>

            </div>
        </h:body> 
    </f:view>


</html>
