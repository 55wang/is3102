<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--shift + ctrl + F, format-->
    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <em:cssImport></em:cssImport>
        </h:head>
        <h:body>
            <em:staffNavBar context="customer"></em:staffNavBar>
            <em:staffSideBar top="customer" side="viewCase"></em:staffSideBar>
            <div class="container">
                <h:form id="mainForm">
                    <p:panel header="Search Customer">   
                        <p:outputPanel>
                                <p:inputText id="idFilter" style="width:180px" value="#{staffCustomerCaseManagedBean.searchText}" placeholder="Enter Case ID"  />
                                <p:commandButton value="Search" actionListener="#{staffCustomerCaseManagedBean.search}" update="@form"/>
                        </p:outputPanel>
                    </p:panel>


                <p:panel header="List of My Cases">
                        <p:dataTable id="caseList" value="#{staffCustomerCaseManagedBean.cases}" var="case" sortMode="multiple" >
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>

                            <p:column headerText="ID" sortBy="#{case.id}">
                                <h:outputText value="#{case.id}" />
                            </p:column>

                            <p:column headerText="Title" sortBy="#{customer.title}">
                                <h:outputText value="#{case.title}" />
                            </p:column>

                            <p:column headerText="Status" sortBy="#{case.caseStatus}" style="width:140px">
                                <p:selectOneMenu value="#{case.caseStatus}">
                                    <f:selectItems value="#{staffCustomerCaseManagedBean.caseStatusList}" />
                                </p:selectOneMenu>
                            </p:column>

                            <p:column headerText="Customer" sortBy="#{case.mainAccount.customer.identityNumber}">
                                <h:outputText value="#{case.mainAccount.customer.identityNumber}" />
                            </p:column>
                            
                            <p:column headerText="Case Handler" sortBy="#{case.staffAccount.username}">
                                <h:outputText value="#{case.staffAccount.username}" />
                            </p:column>
                            
                            <p:column headerText="Action" style="width:140px" rendered="#{case.caseStatus == 'ONHOLD'}">
                                <p:splitButton value="Start" action="#{staffCustomerCaseManagedBean.start(case)}" update="@form" icon="ui-icon-disk">
                                    <p:menuitem value="Transfer" action="#{staffCustomerCaseManagedBean.redirectToTransferPage(case)}" icon="ui-icon-arrowrefresh-1-w" />                                  
                                </p:splitButton>
                            </p:column>
                            <p:column headerText="Action" style="width:140px" rendered="#{case.caseStatus != 'ONHOLD'}">
                                <p:splitButton value="Update" action="#{staffCustomerCaseManagedBean.update(case)}" update="@form" icon="ui-icon-disk">
                                    <p:menuitem value="Transfer" action="#{staffCustomerCaseManagedBean.redirectToTransferPage(case)}" icon="ui-icon-arrowrefresh-1-w" />                                  
                                </p:splitButton>
                            </p:column>
                            
                            
                            <p:rowExpansion>
                                <p:dataTable id="issueList" value="#{case.issues}" var="issue" sortMode="multiple" >
                                    <f:facet name="header">
                                        Issue List 
                                    </f:facet>
                                    
                                    <p:column headerText="Issue ID" sortBy="#{issue.id}">
                                        <h:outputText value="#{issue.id}" />
                                    </p:column>
                                    
                                    <p:column headerText="Issue" sortBy="#{issue.title}">
                                        <h:outputText value="#{issue.title}" />
                                    </p:column>
                                    
                                    <p:column headerText="Field" sortBy="#{issue.field}">
                                        <h:outputText value="#{issue.field}" />
                                    </p:column>
                                    
                                    <p:column headerText="Details" sortBy="#{issue.details}">
                                        <h:outputText value="#{issue.details}" />
                                    </p:column>
                                    
                                    <p:column headerText="Attachment" sortBy="#{issue.attachmentName}">
                                        <c:if test="#{issue.attachmentName != null}">
                                            <h:outputText value="#{issue.attachmentName}" />
                                        </c:if>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:panel>
                    <p:messages id="messagesStatus" redisplay="false"></p:messages>
                </h:form>
            </div>
        </h:body> 
    </f:view>


</html>
