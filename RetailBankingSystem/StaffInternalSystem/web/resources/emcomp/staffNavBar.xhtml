<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="context" required="true"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <div id="header">
                <div id="logo-wrapper" class="header-navigation">
                    <h:graphicImage library="img" name="merlionLogo3.png" style="width:150px" />
                </div>
                <ul class="header-navigation">
                    <!--http://stackoverflow.com/questions/7915134/how-to-use-the-spring-security-facelets-tag-library-in-jsf-->
                    <!--sec:authorize access="hasAnyRole('counterStaff')"></sec:authorize-->
                    <!--TODO: wrap menu option with sec tag -->
                    <li id="header-overview" class="#{cc.attrs.context == 'overview' ? 'active' : ''}" value="overview"><a href="#">Overview</a></li>
                    <li id="header-overview" class="#{cc.attrs.context == 'account' ? 'active' : ''}" value="account"><a href="../dams/open-account.xhtml">Accounts</a></li>
                    <c:if test="#{staffUserManagedBean.isUserInRole(staffUserManagedBean.PERMISSION_SUPERUSER)}">
                        <li id="header-overview" class="#{cc.attrs.context == 'others' ? 'active' : ''}" value="others"><a href="../others/create-interest.xhtml">Others</a></li>
                    </c:if>
                </ul>
                <ul id="header-user"><strong id="user-name">#{staffUserManagedBean.getUserName()}</strong></ul>
            </div>
        </f:view>
    </cc:implementation>
</html>
