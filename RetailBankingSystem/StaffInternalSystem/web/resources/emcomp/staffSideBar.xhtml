<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="top" required="true"/>
        <cc:attribute name="side" required="true"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <h:outputStylesheet library="css" name="theme.css"/>
            <div id="side-menu">
                <ul id="side-menu-container">
                    <c:if test="#{cc.attrs.top == 'dams'}">
                        <li class="side-menu-item #{cc.attrs.side == 'openAccount' ? 'active' : ''}">
                            <h:link outcome="open-account" value="Open Current Account" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'accountDeposit' ? 'active' : ''}">
                            <h:link outcome="account-deposit" value="Account Deposit" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'accountWithDraw' ? 'active' : ''}">
                            <h:link outcome="account-withdraw" value="Withdraw Current Account" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'checkAccountBalance' ? 'active' : ''}">
                            <h:link outcome="check-account-balance" value="Check Balance Current Account" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'admin'}">
                        <li class="side-menu-item #{cc.attrs.side == 'createInterest' ? 'active' : ''}">
                            <h:link outcome="create_interest" value="Create Interest" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createDepositProduct' ? 'active' : ''}">
                            <h:link outcome="create_deposit_product" value="Create Deposit Product" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createRole' ? 'active' : ''}">
                            <h:link outcome="create_role" value="Create Role" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createStaff' ? 'active' : ''}">
                            <h:link outcome="create_staff" value="Create Staff" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createServiceCharge' ? 'active' : ''}">
                            <h:link outcome="create_service_charge" value="Create Service Charge" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'message'}">
                        <li class="side-menu-item #{cc.attrs.side == 'chat' ? 'active' : ''}">
                            <h:link outcome="chat" value="Chat" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'notification' ? 'active' : ''}">
                            <h:link outcome="notification" value="Broadcast" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'customer'}">
                        <li class="side-menu-item #{cc.attrs.side == 'viewCustomer' ? 'active' : ''}">
                            <h:link outcome="staff_view_customer" value="View Customer" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'viewCase' ? 'active' : ''}">
                            <h:link outcome="staff_view_case" value="View Case" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createCase' ? 'active' : ''}">
                            <h:link outcome="staff_create_case" value="Create Case" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'setting'}">
                        <li class="side-menu-item #{cc.attrs.side == 'viewProfile' ? 'active' : ''}">
                            <h:link outcome="staff_view_profile" value="Profile" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'resetPassword' ? 'active' : ''}">
                            <h:link outcome="staff_login_reset_pwd" value="Reset Password" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'viewAccess' ? 'active' : ''}">
                            <h:link outcome="staff_view_access" value="Access List" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'viewActivities' ? 'active' : ''}">
                            <h:link outcome="staff_view_auditlog" value="Activities" />
                        </li>

                    </c:if>
                    <c:if test="#{cc.attrs.top == 'card'}">
                        <li class="side-menu-item #{cc.attrs.side == 'viewCard' ? 'active' : ''}">
                            <h:link outcome="card-view-product" value="Card Products" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'cardCreate' ? 'active' : ''}">
                            <h:link outcome="card_create_product" value="Create CreditCard Product" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'cardAppView' ? 'active' : ''}">
                            <h:link outcome="card_view_application" value="View Card Application" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'cardIssue' ? 'active' : ''}">
                            <h:link outcome="card_issue" value="Issue Card" />
                        </li>

                        <li class="side-menu-item #{cc.attrs.side == 'cardAccountView' ? 'active' : ''}">
                            <h:link outcome="card-view-account" value="View Credit Card Accounts" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'cardTransactionView' ? 'active' : ''}">
                            <h:link outcome="card-view-transaction" value="Transaction Settlement" />
                        </li>


                    </c:if>
                    
                    <c:if test="#{cc.attrs.top == 'bill'}">
                        <li class="side-menu-item #{cc.attrs.side == 'manageOrg' ? 'active' : ''}">
                            <h:link outcome="manage_organization" value="Organizations" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'manageBank' ? 'active' : ''}">
                            <h:link outcome="manage_bank_entity" value="Other Banks" />
                        </li>
                    </c:if>
                    
                    <c:if test="#{cc.attrs.top == 'promo'}">
                        <li class="side-menu-item #{cc.attrs.side == 'viewPromo' ? 'active' : ''}">
                            <h:link outcome="staff_view_promo" value="Promo Products" />
                        </li>
                    </c:if>
                    
                    <c:if test="#{cc.attrs.top == 'wealth'}">
                        <li class="side-menu-item #{cc.attrs.side == 'viewInvestmentRequest' ? 'active' : ''}">
                            <h:link outcome="staff-view-investment-request" value="Investment Request" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'updatePortfolio' ? 'active' : ''}">
                            <h:link outcome="staff-update-portfolio" value="Update Portfolio" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'viewPortfolio' ? 'active' : ''}">
                            <h:link outcome="staff-view-portfolio" value="View Portfolios" />
                        </li>
                    </c:if>
                </ul>
            </div>
            <!--TODO: Fillin all the sub menus here -->
        </f:view>
    </cc:implementation>
</html>
