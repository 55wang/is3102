<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="top" required="true"/>
        <cc:attribute name="side" required="true"/>
    </cc:interface>

    <cc:implementation>
        <f:view>
            <h:outputStylesheet library="css" name="theme.css"/>
            <div id="side-menu">
                <ul id="side-menu-container">
                    <c:if test="#{cc.attrs.top == 'dams'}">
                        <li class="side-menu-item #{cc.attrs.side == 'openAccount' ? 'active' : ''}">
                            <h:link outcome="open-account" value="Open Current Account" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'accountDeposit' ? 'active' : ''}">
                            <h:link outcome="account-deposit" value="Account Deposit" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'accountWithDraw' ? 'active' : ''}">
                            <h:link outcome="account-withdraw" value="Withdraw Current Account" />
                        </li>
                        
                        <li class="side-menu-item #{cc.attrs.side == 'checkAccountBalance' ? 'active' : ''}">
                            <h:link outcome="check-account-balance" value="Check Balance Current Account" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'admin'}">
                        <li class="side-menu-item #{cc.attrs.side == 'createInterest' ? 'active' : ''}">
                            <h:link outcome="create_interest" value="Create Interest" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createDepositProduct' ? 'active' : ''}">
                            <h:link outcome="create_deposit_product" value="Create Deposit Product" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createRole' ? 'active' : ''}">
                            <h:link outcome="create_role" value="Create Role" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'createStaff' ? 'active' : ''}">
                            <h:link outcome="create_staff" value="Create Staff" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'message'}">
                        <li class="side-menu-item #{cc.attrs.side == 'chat' ? 'active' : ''}">
                            <h:link outcome="chat" value="Chat" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'notification' ? 'active' : ''}">
                            <h:link outcome="notification" value="Notification" />
                        </li>
                    </c:if>
                    <c:if test="#{cc.attrs.top == 'customer'}">
                        <li class="side-menu-item #{cc.attrs.side == 'viewCustomer' ? 'active' : ''}">
                            <h:link outcome="staff-view-customer" value="View Customer" />
                        </li>
                        <li class="side-menu-item #{cc.attrs.side == 'viewCase' ? 'active' : ''}">
                            <h:link outcome="staff-view-case" value="View Case" />
                        </li>
                    </c:if>
                </ul>
            </div>
            <!--TODO: Fillin all the sub menus here -->
        </f:view>
    </cc:implementation>
</html>
