<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view>
        <h:head>
            <title>Merlion Internal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body style="background-color: #f9f9f9">
            <h:form id="formMain">
                <p:commandButton id="daily" value="Daily Limit Test" actionListener="#{simulatedCallManagedBean.sendFailedDailyAuhorization}" />
                <p:commandButton id="monthly" value="Monthly Limit Test" actionListener="#{simulatedCallManagedBean.sendFailedMonthlyAuhorization}" />
                <p:commandButton id="success" value="Success Test" actionListener="#{simulatedCallManagedBean.sendSuccessAuthorization}" />
            </h:form>
        </h:body>
    </f:view>
</html>
